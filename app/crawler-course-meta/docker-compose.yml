services:
  api:
    build:
      context: ./backend
    env_file:
      - ../../.env
    environment:
      - NODE_ENV=development
      - CCM_OUTPUT_ROOT=/app/outputs
    volumes:
      - ../../outputs/crawler-course-meta:/app/outputs
    ports:
      - "${CCM_API_PORT:-9180}:8080"
  frontend:
    build:
      context: ./frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:${CCM_API_PORT:-9180}
    ports:
      - "${CCM_FRONTEND_PORT:-3304}:3000"
    depends_on:
      - api
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "${CCM_PROMETHEUS_PORT:-9390}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - api
