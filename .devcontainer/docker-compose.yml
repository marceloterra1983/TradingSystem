version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Node.js version (matches CI)
        NODE_VERSION: "20"
        # Python version (matches current environment)
        PYTHON_VERSION: "3.12"
        # User UID/GID (matches host user)
        USER_UID: "${UID:-1000}"
        USER_GID: "${GID:-1000}"

    volumes:
      # Mount project root
      - ..:/workspace:cached

      # Mount Docker socket for Docker-in-Docker
      - /var/run/docker.sock:/var/run/docker-host.sock

      # Named volumes for better performance
      - node-modules:/workspace/node_modules
      - dashboard-node-modules:/workspace/frontend/dashboard/node_modules
      - docs-node-modules:/workspace/docs/node_modules
      - venv:/workspace/venv

      # Git credentials (optional)
      - ~/.gitconfig:/home/vscode/.gitconfig:ro
      - ~/.ssh:/home/vscode/.ssh:ro

    # Environment variables
    environment:
      # Development mode
      - NODE_ENV=development
      - PYTHON_ENV=development

      # Timezone
      - TZ=America/Sao_Paulo

      # Docker-in-Docker
      - DOCKER_HOST=unix:///var/run/docker-host.sock

      # Terminal colors
      - TERM=xterm-256color

    # Network mode (for accessing host services)
    network_mode: "bridge"

    # Keep container running
    command: sleep infinity

    # Privileged mode (required for Docker-in-Docker)
    privileged: true

    # Capabilities
    cap_add:
      - SYS_PTRACE

    # Security opt
    security_opt:
      - seccomp:unconfined

    # Labels
    labels:
      - "com.tradingsystem.dev-container=true"
      - "com.tradingsystem.environment=development"

# Named volumes for better performance
volumes:
  node-modules:
  dashboard-node-modules:
  docs-node-modules:
  venv:
