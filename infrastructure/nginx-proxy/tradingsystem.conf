# TradingSystem Unified Reverse Proxy Configuration
# Single-origin routing for all services under tradingsystem.local domain

upstream frontend_dashboard {
    server 127.0.0.1:3103;
}

upstream idea_bank_api {
    server 127.0.0.1:3102;  # Updated port from 3100 to 3102
}

upstream tp_capital_api {
    server 127.0.0.1:3200;
}

upstream b3_market_api {
    server 127.0.0.1:3302;
}

upstream documentation_api {
    server 127.0.0.1:3400;
}

upstream service_launcher_api {
    server 127.0.0.1:3500;
}

upstream docusaurus_hub {
    server 127.0.0.1:3004;
}

server {
    listen 80;
    listen [::]:80;
    server_name tradingsystem.local;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/tradingsystem-access.log;
    error_log /var/log/nginx/tradingsystem-error.log warn;

    # Client settings
    client_max_body_size 50M;
    client_body_timeout 60s;

    # Proxy timeout settings (important for WebSocket)
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # WebSocket upgrade headers
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # API Routes

    # Library/Idea Bank API: /api/library/* → http://localhost:3102/api/*
    location ~ ^/api/library/(.*)$ {
        proxy_pass http://idea_bank_api/api/$1$is_args$args;
        proxy_redirect off;
    }

    # TP-Capital API: /api/tp-capital/* → http://localhost:3200/*
    location ~ ^/api/tp-capital/(.*)$ {
        proxy_pass http://tp_capital_api/$1$is_args$args;
        proxy_redirect off;
    }

    # B3 API: /api/b3/* → http://localhost:3302/*
    location ~ ^/api/b3/(.*)$ {
        proxy_pass http://b3_market_api/$1$is_args$args;
        proxy_redirect off;
    }

    # Documentation API: /api/docs/* → http://localhost:3400/api/v1/*
    location ~ ^/api/docs/(.*)$ {
        proxy_pass http://documentation_api/api/v1/$1$is_args$args;
        proxy_redirect off;
    }

    # Laucher API: /api/launcher/* → http://localhost:3500/*
    location ~ ^/api/launcher/(.*)$ {
        proxy_pass http://service_launcher_api/$1$is_args$args;
        proxy_redirect off;
    }

    # Documentation Hub (Docusaurus): /docs → http://localhost:3004/
    location /docs {
        proxy_pass http://docusaurus_hub;
        proxy_redirect off;

        # Special handling for Docusaurus assets
        location ~* ^/docs/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://docusaurus_hub;
            proxy_cache_valid 200 1h;
            add_header Cache-Control "public, max-age=3600";
        }
    }

    # Dashboard: / → http://localhost:3103/
    location / {
        proxy_pass http://frontend_dashboard;
        proxy_redirect off;

        # Handle React Router (SPA)
        try_files $uri $uri/ @frontend;
    }

    location @frontend {
        proxy_pass http://frontend_dashboard;
        proxy_redirect off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

# WebSocket connection upgrade map
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}