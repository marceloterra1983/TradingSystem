# Traefik Minimal Configuration
# Test configuration to ensure basics work

global:
  checkNewVersion: false
  sendAnonymousUsage: false

api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: "0.0.0.0:9080"  # Listen on all interfaces, not just localhost

providers:
  docker:
    exposedByDefault: false
  file:
    directory: "/etc/traefik/dynamic"
    watch: true

log:
  level: "DEBUG"

accessLog:
  filePath: "/var/log/traefik/access.log"
  format: "json"

ping: {}
