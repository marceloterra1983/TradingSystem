# ============================================================
# Neon Compute Node - PostgreSQL Configuration
# ============================================================
# File: tools/neon/neon.conf
# Purpose: Custom PostgreSQL configuration for Neon compute node
# Based on: PostgreSQL 15 defaults with Neon optimizations
# ============================================================

# ------------------------------------------------------------
# CONNECTION SETTINGS
# ------------------------------------------------------------
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Connection pooling (integrated)
tcp_keepalives_idle = 60
tcp_keepalives_interval = 10
tcp_keepalives_count = 6

# ------------------------------------------------------------
# MEMORY SETTINGS
# ------------------------------------------------------------
shared_buffers = 1GB                    # 25% of RAM (4GB total)
effective_cache_size = 3GB              # 75% of RAM
work_mem = 16MB                         # Per-operation memory
maintenance_work_mem = 256MB            # For VACUUM, CREATE INDEX
max_stack_depth = 7MB

# Temporary tables
temp_buffers = 8MB

# ------------------------------------------------------------
# WAL (Write-Ahead Logging) SETTINGS
# ------------------------------------------------------------
wal_level = replica                     # Enable replication
wal_log_hints = on
wal_buffers = 16MB
max_wal_size = 2GB
min_wal_size = 256MB
wal_compression = on                    # Compress WAL (saves space)

# WAL archiving (sent to Safekeeper)
archive_mode = on
archive_command = 'curl -X POST http://neon-safekeeper:7676/v1/wal/%f -T %p'
archive_timeout = 60                    # Archive every 60 seconds

# ------------------------------------------------------------
# REPLICATION SETTINGS
# ------------------------------------------------------------
max_wal_senders = 10
max_replication_slots = 10
hot_standby = on
hot_standby_feedback = on

# ------------------------------------------------------------
# QUERY PLANNING
# ------------------------------------------------------------
random_page_cost = 1.1                  # SSD-optimized (Neon uses fast storage)
effective_io_concurrency = 200          # Parallel I/O (SSD)
default_statistics_target = 100

# Planner costs
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# ------------------------------------------------------------
# LOGGING
# ------------------------------------------------------------
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

# What to log
log_min_duration_statement = 100        # Log queries > 100ms
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Statement logging
log_statement = 'ddl'                   # Log DDL statements only (CREATE, ALTER, DROP)

# ------------------------------------------------------------
# AUTOVACUUM SETTINGS (Neon-optimized)
# ------------------------------------------------------------
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 30s                # Check every 30 seconds
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1    # More aggressive (Neon benefits)
autovacuum_analyze_scale_factor = 0.05

# ------------------------------------------------------------
# BACKGROUND WRITER
# ------------------------------------------------------------
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# ------------------------------------------------------------
# CHECKPOINT SETTINGS
# ------------------------------------------------------------
checkpoint_timeout = 5min
checkpoint_completion_target = 0.9
checkpoint_warning = 30s

# ------------------------------------------------------------
# PERFORMANCE OPTIMIZATIONS
# ------------------------------------------------------------
# Enable parallel query execution
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_worker_processes = 8

# JIT compilation (for complex queries)
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# ------------------------------------------------------------
# EXTENSIONS
# ------------------------------------------------------------
shared_preload_libraries = 'pg_stat_statements,pgvector'

# pgvector configuration
# (loaded dynamically via CREATE EXTENSION)

# pg_stat_statements
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# ------------------------------------------------------------
# LOCALE AND FORMATTING
# ------------------------------------------------------------
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# ------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
# ------------------------------------------------------------
statement_timeout = 30000               # 30 seconds
lock_timeout = 10000                    # 10 seconds
idle_in_transaction_session_timeout = 60000  # 60 seconds

# ------------------------------------------------------------
# NEON-SPECIFIC OPTIMIZATIONS
# ------------------------------------------------------------
# These settings optimize for Neon's storage-compute separation

# Reduce local disk usage (rely on Pageserver)
checkpoint_timeout = 15min              # Longer checkpoints (less local I/O)
max_wal_size = 4GB                      # More WAL before checkpoint

# Optimize for remote page fetches
random_page_cost = 1.5                  # Slightly higher for remote pages
seq_page_cost = 1.0

# Connection handling
max_connections = 100                   # Higher limit (Neon handles pooling)

# ------------------------------------------------------------
# END OF CONFIGURATION
# ============================================================


