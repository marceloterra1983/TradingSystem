name: tools

services:
  kestra:
    image: kestra/kestra:latest
    container_name: tools-kestra
    command: server standalone
    user: root
    restart: unless-stopped
    depends_on:
      kestra-postgres:
        condition: service_healthy
    env_file:
      - ../../.env
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://${KESTRA_DB_HOST}:${KESTRA_DB_PORT}/${KESTRA_DB_NAME}
            driverClassName: org.postgresql.Driver
            username: ${KESTRA_DB_USER}
            password: ${KESTRA_DB_PASSWORD}
        kestra:
          repository:
            type: postgres
          storage:
            type: local
            local:
              basePath: "/app/storage"
          queue:
            type: postgres
          server:
            basicAuth:
              username: ${KESTRA_BASICAUTH_USERNAME}
              password: ${KESTRA_BASICAUTH_PASSWORD}
          tasks:
            tmpDir:
              path: /tmp/kestra-wd/tmp
          url: http://localhost:${KESTRA_HTTP_PORT}/
    ports:
      - "${KESTRA_HTTP_PORT:-8100}:8080"
      - "${KESTRA_MANAGEMENT_PORT:-8101}:8081"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - "${KESTRA_WORKDIR_DIR:-../kestra/workdir}:/tmp/kestra-wd"
      - "${KESTRA_STORAGE_DIR:-../kestra/storage}:/app/storage"
    networks:
      - tradingsystem_backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  kestra-postgres:
    image: postgres:15-alpine
    container_name: tools-kestra-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${KESTRA_DB_NAME:-kestra}
      POSTGRES_USER: ${KESTRA_DB_USER:-kestra}
      POSTGRES_PASSWORD: ${KESTRA_DB_PASSWORD:-kestra}
    volumes:
      - kestra-postgres-data:/var/lib/postgresql/data
    networks:
      - tradingsystem_backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 10

networks:
  tradingsystem_backend:
    external: true

volumes:
  kestra-postgres-data:
