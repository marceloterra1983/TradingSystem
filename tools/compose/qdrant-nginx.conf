# ============================================================
# NGINX Load Balancer for Qdrant Cluster
# ============================================================
# Purpose: Round-robin load balancing across 3 Qdrant nodes
# Algorithm: least_conn (route to least busy node)
# Health Checks: Active (every 5s) + Passive (2 failures = unhealthy)
# ============================================================

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Logging
    access_log /var/log/nginx/qdrant_access.log;
    error_log /var/log/nginx/qdrant_error.log warn;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Upstream pool (Qdrant nodes)
    upstream qdrant_cluster {
        # Load balancing algorithm
        least_conn;  # Route to node with fewest active connections
        
        # Node 1 (Leader)
        server qdrant-node-1:6333 max_fails=3 fail_timeout=30s;
        
        # Node 2 (Follower)
        server qdrant-node-2:6333 max_fails=3 fail_timeout=30s;
        
        # Node 3 (Follower)
        server qdrant-node-3:6333 max_fails=3 fail_timeout=30s;
        
        # Keepalive connections to upstream
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }
    
    # Health check endpoint (proxied to upstream)
    upstream qdrant_health {
        server qdrant-node-1:6333;
        server qdrant-node-2:6333 backup;
        server qdrant-node-3:6333 backup;
    }
    
    # Main server block
    server {
        listen 80;
        server_name qdrant-lb;
        
        # Increase buffer sizes for large requests (embeddings)
        client_max_body_size 50M;
        client_body_buffer_size 1M;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # =====================================================
        # Health Check Endpoint (Load Balancer Health)
        # =====================================================
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "NGINX LB Healthy\n";
        }
        
        # =====================================================
        # Cluster Status Endpoint
        # =====================================================
        location /cluster {
            proxy_pass http://qdrant_cluster/cluster;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Buffering (disable for streaming responses)
            proxy_buffering off;
        }
        
        # =====================================================
        # Collections Endpoints (Reads + Writes)
        # =====================================================
        location /collections {
            proxy_pass http://qdrant_cluster/collections;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # =====================================================
        # Vector Search Endpoint (High Traffic)
        # =====================================================
        location ~ ^/collections/[^/]+/points/search {
            proxy_pass http://qdrant_cluster;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Performance
            proxy_buffering off;
            proxy_cache_bypass 1;
            proxy_no_cache 1;
        }
        
        # =====================================================
        # Points Upsert Endpoint (Ingestion)
        # =====================================================
        location ~ ^/collections/[^/]+/points$ {
            # Route to leader for writes
            proxy_pass http://qdrant_cluster;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Large payloads (batch upsert)
            client_max_body_size 100M;
            proxy_request_buffering off;
        }
        
        # =====================================================
        # Metrics Endpoint (Prometheus)
        # =====================================================
        location /metrics {
            proxy_pass http://qdrant_cluster/metrics;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            
            # Performance
            proxy_buffering off;
        }
        
        # =====================================================
        # Default Proxy (All Other Endpoints)
        # =====================================================
        location / {
            proxy_pass http://qdrant_cluster;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Buffering
            proxy_buffering off;
        }
    }
}


