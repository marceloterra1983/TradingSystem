# ==============================================================================
# PostgreSQL Configuration for TP Capital Stack
# ==============================================================================
# Purpose: Optimized for signal ingestion workload
# Hardware: 2 vCPU, 4GB RAM, SSD storage
# Workload: Time-series inserts + dashboard queries
# ==============================================================================

# ==============================================================================
# Connection Settings
# ==============================================================================
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# ==============================================================================
# Memory Settings (4GB RAM available)
# ==============================================================================
# Shared buffers: 25% of RAM
shared_buffers = 1GB

# Effective cache size: 75% of RAM (hint to query planner)
effective_cache_size = 3GB

# Maintenance work memory: For index creation, vacuuming
maintenance_work_mem = 256MB

# Work memory: Per-operation sort/hash
work_mem = 8MB

# ==============================================================================
# Write-Ahead Log (WAL) Settings
# ==============================================================================
wal_level = replica
wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB

# Checkpoint settings
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min

# ==============================================================================
# Query Planner
# ==============================================================================
random_page_cost = 1.1        # SSD storage
effective_io_concurrency = 200 # SSD can handle many concurrent I/O
default_statistics_target = 100

# ==============================================================================
# Logging
# ==============================================================================
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB

# Log slow queries
log_min_duration_statement = 1000  # Log queries > 1s
log_line_prefix = '%t [%p]: user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# ==============================================================================
# Autovacuum (Critical for time-series data)
# ==============================================================================
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_scale_factor = 0.05
autovacuum_analyze_scale_factor = 0.025

# ==============================================================================
# Performance Extensions
# ==============================================================================
shared_preload_libraries = 'timescaledb,pg_stat_statements'

# TimescaleDB settings
timescaledb.max_background_workers = 8

# pg_stat_statements
pg_stat_statements.track = all
pg_stat_statements.max = 10000

# ==============================================================================
# Replication (for future HA setup)
# ==============================================================================
max_wal_senders = 10
wal_keep_size = 256MB

# ==============================================================================
# Lock Management
# ==============================================================================
deadlock_timeout = 1s
max_locks_per_transaction = 64

# ==============================================================================
# Client Connection Defaults
# ==============================================================================
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

