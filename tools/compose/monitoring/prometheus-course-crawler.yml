global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'course-crawler'
    environment: 'development'

scrape_configs:
  - job_name: 'course-crawler-api'
    static_configs:
      - targets: ['course-crawler-api:3601']
        labels:
          service: 'api'
          component: 'course-crawler'
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'postgres'
    static_configs:
      - targets: ['course-crawler-db:5432']
        labels:
          service: 'database'
          component: 'course-crawler'
