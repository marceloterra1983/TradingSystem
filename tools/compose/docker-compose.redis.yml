version: '3.8'

#
# Redis Caching Stack
# OPT-004: API Response Caching with Redis
# Expected Impact: ~110ms latency reduction for cached responses
#

services:
  # ============================================================================
  # Redis - In-Memory Cache
  # ============================================================================
  redis:
    image: redis:7.2-alpine
    container_name: redis-cache
    restart: unless-stopped

    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
      --appendfsync everysec
      --tcp-backlog 511
      --timeout 300
      --tcp-keepalive 300
      --loglevel notice

    ports:
      - "6379:6379"                    # Redis port

    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro

    networks:
      - tradingsystem-network

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

    labels:
      - "com.tradingsystem.service=redis"
      - "com.tradingsystem.optimization=OPT-004"
      - "com.tradingsystem.description=API response caching"

  # ============================================================================
  # Redis Commander - Web UI (optional, for development)
  # ============================================================================
  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    container_name: redis-commander
    restart: unless-stopped
    profiles:
      - dev                            # Only start with: --profile dev

    environment:
      - REDIS_HOSTS=local:redis-cache:6379

    ports:
      - "8081:8081"                    # Redis Commander web UI

    networks:
      - tradingsystem-network

    depends_on:
      - redis

    labels:
      - "com.tradingsystem.service=redis-commander"
      - "com.tradingsystem.description=Redis management UI"

volumes:
  redis-data:
    driver: local

networks:
  tradingsystem-network:
    external: true
