# ==============================================================================
# Evolution API Stack - PostgreSQL 16 tuned configuration
# ==============================================================================
# Target workload:
#   * High concurrency (webhook ingestion + automation jobs)
#   * Mixed OLTP reads/writes using Prisma ORM
#   * Connection pooling handled via PgBouncer (transaction mode)
#
# Notes:
#   * listen_addresses is kept wide open; Docker network isolation applies.
#   * pg_stat_statements is enabled for slow-query troubleshooting.
#   * Adjust shared_buffers/effective_cache_size based on host memory.
# ==============================================================================

listen_addresses = '*'
port = 5432
max_connections = 500
superuser_reserved_connections = 5

shared_buffers = 512MB
effective_cache_size = 1536MB
maintenance_work_mem = 256MB
work_mem = 8MB

wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB
checkpoint_completion_target = 0.9

default_statistics_target = 100
random_page_cost = 1.1
effective_io_concurrency = 200

synchronous_commit = off
max_wal_senders = 0
autovacuum = on
autovacuum_naptime = 15s
autovacuum_max_workers = 5
autovacuum_vacuum_scale_factor = 0.02
autovacuum_analyze_scale_factor = 0.01

shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 5000
pg_stat_statements.track = all

log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_rotation_age = 1d
log_rotation_size = 0

log_connections = on
log_disconnections = on
log_checkpoints = on
log_lock_waits = on
log_min_duration_statement = 250ms
log_statement = 'ddl'

timezone = 'UTC'
