# ==============================================================================
# PostgreSQL 16 + TimescaleDB Configuration
# Optimized for Telegram Gateway Workload
# ==============================================================================
# Workload Profile:
# - High write frequency: 20-50 msg/s (inserts)
# - Moderate reads: 12 polls/min (SELECT queries)
# - Low updates: ~20 updates/s (status changes)
# - Storage: NVMe/SSD (low random_page_cost)
# ==============================================================================

# -----------------------------------------------------------------------------
# Memory Settings (2GB RAM allocated to container)
# -----------------------------------------------------------------------------
shared_buffers = 512MB              # 25% of RAM
effective_cache_size = 1536MB       # 75% of RAM (OS + PostgreSQL cache)
maintenance_work_mem = 128MB        # For VACUUM, CREATE INDEX
work_mem = 4MB                      # Per query operation (sort, hash)
max_stack_depth = 7MB

# -----------------------------------------------------------------------------
# Write-Ahead Log (WAL) Settings
# -----------------------------------------------------------------------------
wal_level = replica                 # Enable replication (future read replicas)
wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB
wal_compression = on
wal_log_hints = on

# -----------------------------------------------------------------------------
# Checkpoint Settings
# -----------------------------------------------------------------------------
checkpoint_completion_target = 0.9   # Spread checkpoint I/O over 90% of interval
checkpoint_timeout = 15min
checkpoint_warning = 30s

# -----------------------------------------------------------------------------
# Query Planner Settings
# -----------------------------------------------------------------------------
random_page_cost = 1.1              # SSD storage (lower than HDD default 4.0)
effective_io_concurrency = 200       # SSD parallel I/O capability
default_statistics_target = 100      # More detailed statistics for query planner
seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# -----------------------------------------------------------------------------
# Connection Settings
# -----------------------------------------------------------------------------
max_connections = 100               # PgBouncer will pool these
superuser_reserved_connections = 3

# -----------------------------------------------------------------------------
# Concurrency Settings
# -----------------------------------------------------------------------------
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# -----------------------------------------------------------------------------
# Logging Settings
# -----------------------------------------------------------------------------
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_timezone = 'UTC'

# Log types
log_connections = on
log_disconnections = on
log_duration = off
log_statement = 'none'              # Don't log statements (use pg_stat_statements instead)
log_lock_waits = on
log_temp_files = 0                  # Log all temp files
log_autovacuum_min_duration = 1000  # Log slow autovacuum (>1s)

# Error logging
log_error_verbosity = default
log_min_error_statement = error
log_min_messages = warning

# -----------------------------------------------------------------------------
# Performance Monitoring Extensions
# -----------------------------------------------------------------------------
shared_preload_libraries = 'timescaledb,pg_stat_statements'

# pg_stat_statements
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.save = on

# -----------------------------------------------------------------------------
# TimescaleDB Specific Settings
# -----------------------------------------------------------------------------
timescaledb.max_background_workers = 8
timescaledb.telemetry_level = off
timescaledb.last_tuned = '2025-11-03'
timescaledb.last_tuned_version = '0.15.0'

# -----------------------------------------------------------------------------
# Autovacuum Settings (optimized for time-series workload)
# -----------------------------------------------------------------------------
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.05
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.02
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# -----------------------------------------------------------------------------
# Locale and Formatting
# -----------------------------------------------------------------------------
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# -----------------------------------------------------------------------------
# Client Connection Defaults
# -----------------------------------------------------------------------------
search_path = 'telegram_gateway,public'
statement_timeout = 0               # No timeout (handled by application)
lock_timeout = 0
idle_in_transaction_session_timeout = 0

