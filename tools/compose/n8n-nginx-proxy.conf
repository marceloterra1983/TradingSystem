# =============================================================================
# Nginx Proxy Template for iFrame Embedding
# =============================================================================
#
# This template creates an nginx proxy that strips security headers to allow
# iframe embedding in the Dashboard.
#
# Variables to replace:
#   n8n  - Name of the backend service (e.g., n8n, kestra)
#   5678  - Port where service is listening (e.g., 5678, 8080)
#
# Usage:
#   sed 's/n8n/n8n/g; s/5678/5678/g' \
#       nginx-iframe-proxy.conf.template > n8n-nginx-proxy.conf
#
# =============================================================================

server {
    listen 80;
    server_name localhost;

    # Proxy to n8n-app container
    location / {
        proxy_pass http://n8n-app:5678;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # =================================================================
        # Security Headers Removal (Allow iFrame Embedding)
        # =================================================================
        # Remove security headers that block iframe embedding
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;
        proxy_hide_header X-Content-Type-Options;

        # Add permissive headers for iframe embedding
        add_header X-Frame-Options "ALLOWALL" always;
        add_header Content-Security-Policy "default-src * data: blob: 'unsafe-inline' 'unsafe-eval'; frame-ancestors *;" always;
        # =================================================================

        # Increase buffer sizes for large responses
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # WebSocket support (for services that use WebSockets)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}
