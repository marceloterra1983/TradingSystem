name: database

services:
  timescaledb:
    image: "${IMG_DATA_TIMESCALEDB:-timescale/timescaledb}:${IMG_TIMESCALE_TAG:-latest-pg16}"
    container_name: data-timescale
    ports:
      - "5433:5432"
    env_file:
      - ../../.env
    environment:
      POSTGRES_DB: trading
      POSTGRES_USER: timescale
      POSTGRES_PASSWORD: ${TIMESCALEDB_PASSWORD:-pass_timescale}
      TIMESCALEDB_TELEMETRY: 'off'
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TIMESCALEDB_USER:-timescale} -d ${TIMESCALEDB_DB:-trading}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
      - ./initdb/timescaledb:/docker-entrypoint-initdb.d:ro
    networks:
      - tradingsystem_backend

  timescaledb-backup:
    image: "${IMG_DATA_TIMESCALEDB_BACKUP:-timescale/timescaledb}:${IMG_TIMESCALE_TAG:-latest-pg16}"
    container_name: data-timescale-backup
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: backup
      POSTGRES_USER: backup
      POSTGRES_PASSWORD: ${TIMESCALEDB_BACKUP_PASSWORD:-backup}
    restart: unless-stopped
    env_file:
      - ../../.env

  timescaledb-exporter:
    image: "${IMG_DATA_TIMESCALEDB_EXPORTER:-prometheuscommunity/postgres-exporter:latest}"
    container_name: data-timescale-exporter
    ports:
      - "${TIMESCALEDB_EXPORTER_PORT:-9187}:9187"
    environment:
      DATA_SOURCE_URI: 'timescaledb:5432/${TIMESCALEDB_DB:-trading}?sslmode=disable'
      DATA_SOURCE_USER: ${TIMESCALEDB_USER:-timescale}
      DATA_SOURCE_PASS: ${TIMESCALEDB_PASSWORD:-changeme}
    restart: unless-stopped
    env_file:
      - ../../.env
    depends_on:
      - timescaledb

  timescaledb-pgadmin:
    image: "${IMG_DATA_TIMESCALEDB_PGADMIN:-dpage/pgadmin4:latest}"
    container_name: data-timescale-pgadmin
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
    ports:
      - "${PGADMIN_HOST_PORT:-5050}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
      PGADMIN_LISTEN_ADDRESS: "0.0.0.0"
      PGADMIN_LISTEN_PORT: 80
      PGADMIN_CONFIG_X_FRAME_OPTIONS: "''"
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "False"
      SCRIPT_NAME: ""
    restart: unless-stopped
    env_file:
      - ../../.env
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  timescaledb-pgweb:
    image: "${IMG_DATA_TIMESCALEDB_PGWEB:-sosedoff/pgweb:latest}"
    container_name: data-timescale-pgweb
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    ports:
      - "${PGWEB_PORT:-8081}:8081"
    environment:
      PGWEB_DATABASE_URL: 'postgres://${TIMESCALEDB_USER:-timescale}:${TIMESCALEDB_PASSWORD:-pass_timescale}@data-timescale:5432/${TIMESCALEDB_DB:-tradingsystem}?sslmode=disable'
    restart: unless-stopped
    env_file:
      - ../../.env
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - tradingsystem_backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  timescaledb-adminer:
    image: "${IMG_DATA_TIMESCALEDB_ADMINER:-adminer:latest}"
    container_name: data-timescale-admin
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: timescaledb
      ADMINER_DESIGN: nette
    volumes:
      - ./adminer-custom.php:/var/www/html/index.php:ro
    restart: unless-stopped
    env_file:
      - ../../.env
    depends_on:
      - timescaledb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  postgress-langgraph:
    image: "${IMG_DATA_POSTGRESS_LANGGRAPH:-postgres:15}"
    container_name: data-postgres-langgraph
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
    ports:
      - "5435:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tradingsystem}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    restart: unless-stopped
    env_file:
      - ../../.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-tradingsystem}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  qdrant:
    image: "${IMG_DATA_QDRANT:-qdrant/qdrant:latest}"
    container_name: data-qdrant
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    environment:
      QDRANT_ALLOW_RECOVERY: true
      QDRANT_ENABLE_TLS: false
      QDRANT_LOG_LEVEL: INFO
    restart: unless-stopped
    env_file:
      - ../../.env
    networks:
      - tradingsystem_backend
    healthcheck:
      test: ["CMD-SHELL", "grep -q '18BD' /proc/net/tcp"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  questdb:
    image: "${IMG_DATA_QUESTDB:-questdb/questdb:latest}"
    container_name: data-questdb
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
    ports:
      - "${QUESTDB_HTTP_PORT_NEW:-9000}:9000"
      - "${QUESTDB_PG_PORT_NEW:-9009}:9009"
      - "${QUESTDB_ILP_PORT:-8812}:8812"
    environment:
      QDB_TELEMETRY_ENABLED: false
      QDB_LOG_LEVEL: INFO
    restart: unless-stopped
    env_file:
      - ../../.env
    healthcheck:
      test: ["CMD-SHELL", "grep -q '2328' /proc/net/tcp"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# ========================================
# Networks
# ========================================
networks:
  tradingsystem_backend:
    name: tradingsystem_backend
    external: true

# ========================================
# Volumes
# ========================================
volumes:
  timescaledb-data:
    name: timescaledb-data
