name: database

services:
  timescaledb:
    image: "${IMG_DATA_TIMESCALEDB:-timescale/timescaledb}:${IMG_TIMESCALE_TAG:-latest-pg16}"
    container_name: data-timescale
    ports:
      - "7000:5432"  # MUDOU de 5433 para 5432 (evita conflito com kong-db)
    env_file:
      - ../../.env
    environment:
      POSTGRES_DB: trading
      POSTGRES_USER: timescale
      POSTGRES_PASSWORD: ${TIMESCALEDB_PASSWORD:-pass_timescale}
      TIMESCALEDB_TELEMETRY: 'off'
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TIMESCALEDB_USER:-timescale} -d ${TIMESCALEDB_DB:-trading}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
      - ./initdb/timescaledb:/docker-entrypoint-initdb.d:ro
    networks:
      - tradingsystem_backend

  timescaledb-backup:
    image: "${IMG_DATA_TIMESCALEDB_BACKUP:-timescale/timescaledb}:${IMG_TIMESCALE_TAG:-latest-pg16}"
    container_name: data-timescale-backup
    ports:
      - "7001:5432"  # MUDOU de 5434 para 5437 (evita possíveis conflitos)
    environment:
      POSTGRES_DB: backup
      POSTGRES_USER: backup
      POSTGRES_PASSWORD: ${TIMESCALEDB_BACKUP_PASSWORD:-backup}
    restart: unless-stopped
    env_file:
      - ../../.env

  timescaledb-exporter:
    image: "${IMG_DATA_TIMESCALEDB_EXPORTER:-prometheuscommunity/postgres-exporter:latest}"
    container_name: data-timescale-exporter
    ports:
      - "${TIMESCALEDB_EXPORTER_PORT:-7200}:9187"  # Migrado para range protegido 7200
    environment:
      DATA_SOURCE_URI: 'timescaledb:5432/${TIMESCALEDB_DB:-trading}?sslmode=disable'
      DATA_SOURCE_USER: ${TIMESCALEDB_USER:-timescale}
      DATA_SOURCE_PASS: ${TIMESCALEDB_PASSWORD:-changeme}
    restart: unless-stopped
    env_file:
      - ../../.env
    depends_on:
      - timescaledb

  timescaledb-pgadmin:
    image: "${IMG_DATA_TIMESCALEDB_PGADMIN:-dpage/pgadmin4:latest}"
    container_name: data-timescale-pgadmin
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
    ports:
      - "${PGADMIN_HOST_PORT:-7100}:80"  # Migrado para range protegido 7100
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
      PGADMIN_LISTEN_ADDRESS: "0.0.0.0"
      PGADMIN_LISTEN_PORT: 80
      PGADMIN_CONFIG_X_FRAME_OPTIONS: "''"
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "False"
      SCRIPT_NAME: ""
    restart: unless-stopped
    env_file:
      - ../../.env
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  timescaledb-pgweb:
    image: "${IMG_DATA_TIMESCALEDB_PGWEB:-sosedoff/pgweb:latest}"
    container_name: data-timescale-pgweb
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    ports:
      - "${PGWEB_PORT:-7102}:8081"  # Migrado para range protegido 7102
    environment:
      PGWEB_DATABASE_URL: 'postgres://${TIMESCALEDB_USER:-timescale}:${TIMESCALEDB_PASSWORD:-pass_timescale}@data-timescale:5432/${TIMESCALEDB_DB:-trading}?sslmode=disable'
    restart: unless-stopped
    env_file:
      - ../../.env
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - tradingsystem_backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  timescaledb-adminer:
    image: "${IMG_DATA_TIMESCALEDB_ADMINER:-adminer:latest}"
    container_name: data-timescale-admin
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    ports:
      - "${ADMINER_PORT:-7101}:8080"  # Migrado para range protegido 7101
    environment:
      ADMINER_DEFAULT_SERVER: timescaledb
      ADMINER_DESIGN: nette
    volumes:
      - ./adminer-custom.php:/var/www/html/index.php:ro
    restart: unless-stopped
    env_file:
      - ../../.env
    depends_on:
      - timescaledb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  postgress-langgraph:
    image: "${IMG_DATA_POSTGRESS_LANGGRAPH:-postgres:15}"
    container_name: data-postgres-langgraph
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
    ports:
      - "7002:5432"  # MUDOU de 5435 para 5438 (evita conflitos)
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tradingsystem}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    restart: unless-stopped
    env_file:
      - ../../.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-tradingsystem}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # REMOVED: Qdrant duplicado (já existe standalone + RAG stack)
  # Use: docker run standalone OU tools/compose/docker-compose.rag.yml
  
  questdb:
    image: "${IMG_DATA_QUESTDB:-questdb/questdb:latest}"
    container_name: data-questdb
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
    ports:
      - "${QUESTDB_HTTP_PORT:-7010}:9000"    # Migrado para range protegido 7010
      - "${QUESTDB_ILP_PORT:-7011}:9009"      # Migrado para range protegido 7011
      - "${QUESTDB_INFLUX_PORT:-7012}:8812"   # Migrado para range protegido 7012
    environment:
      QDB_TELEMETRY_ENABLED: false
      QDB_LOG_LEVEL: INFO
    restart: unless-stopped
    env_file:
      - ../../.env
    healthcheck:
      test: ["CMD-SHELL", "grep -q '2328' /proc/net/tcp"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# ========================================
# Networks
# ========================================
networks:
  tradingsystem_backend:
    name: tradingsystem_backend
    external: true

# ========================================
# Volumes
# ========================================
volumes:
  timescaledb-data:
    name: timescaledb-data
