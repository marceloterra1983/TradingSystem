# ============================================================================
# Redis Configuration
# OPT-004: API Response Caching
# Expected Impact: ~110ms latency reduction for cached responses
# ============================================================================

# Network
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Snapshotting
save 900 1                           # Save if 1 key changed in 15min
save 300 10                          # Save if 10 keys changed in 5min
save 60 10000                        # Save if 10000 keys changed in 1min
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-disable-tcp-nodelay no
replica-priority 100

# Security
# requirepass foobared             # Uncomment and set password for production

# Limits
maxclients 10000

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru         # Evict using LRU algorithm
maxmemory-samples 5

# Lazy Freeing
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Append Only Mode (Persistence)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec                 # Fsync every second (good balance)
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Lua Scripting
lua-time-limit 5000

# Slow Log
slowlog-log-slower-than 10000        # Log queries slower than 10ms
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 0          # Disabled by default

# Event Notification
notify-keyspace-events ""

# Advanced Config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# ============================================================================
# Expected Performance
# ============================================================================
# - Cache hit rate: ~70-90% (for repeated queries)
# - Cache latency: ~1-2ms (vs. 100-200ms database query)
# - Memory usage: 256MB (configurable via maxmemory)
# - Throughput: ~100,000 ops/sec (single instance)
# - Eviction: LRU (least recently used keys evicted first)
# ============================================================================
