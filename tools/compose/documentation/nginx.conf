events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    server {
        listen 80;
        server_name localhost;

        # Root directory
        root /usr/share/nginx/html;

        # Auto index for directories
        autoindex on;
        autoindex_exact_size off;
        autoindex_format html;
        autoindex_localtime on;

        # Security headers - Allow iframe embedding from Dashboard
        add_header X-Frame-Options "ALLOW-FROM http://localhost:3103" always;
        add_header Content-Security-Policy "frame-ancestors 'self' http://localhost:3103 http://localhost:*" always;

        # CORS headers - Allow cross-origin requests from Dashboard
        add_header Access-Control-Allow-Origin "http://localhost:3103" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"documentation"}';
            add_header Content-Type application/json;
        }

        # OpenAPI/AsyncAPI specifications
        location /specs/ {
            alias /usr/share/nginx/html/specs/;
            try_files $uri $uri/ =404;
        }

        # Docusaurus documentation (root)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
