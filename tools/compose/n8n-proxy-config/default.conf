# =============================================================================
# Nginx Proxy Template for iFrame Embedding
# =============================================================================
#
# This template creates an nginx proxy that strips security headers to allow
# iframe embedding in the Dashboard.
#
# Variables to replace:
#   n8n  - Name of the backend service (e.g., n8n, kestra)
#   5678  - Port where service is listening (e.g., 5678, 8080)
#
# Usage:
#   sed 's/n8n/n8n/g; s/5678/5678/g' \
#       nginx-iframe-proxy.conf.template > n8n-nginx-proxy.conf
#
# =============================================================================

server {
    listen 80;
    server_name localhost;

    set $n8n_upstream http://n8n-app:5678;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    proxy_hide_header X-Frame-Options;
    proxy_hide_header Content-Security-Policy;
    proxy_hide_header X-Content-Type-Options;

    add_header X-Frame-Options "ALLOWALL" always;
    add_header Content-Security-Policy "default-src * data: blob: 'unsafe-inline' 'unsafe-eval'; frame-ancestors *;" always;

    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 86400;

    # Requests that include the /n8n prefix (iframe embedding, dashboard proxy)
    location ~ ^/n8n(/.*)?$ {
        rewrite ^/n8n/?(.*)$ /$1 break;
        proxy_pass $n8n_upstream;
    }

    # Absolute asset and REST paths generated by n8n frontend (/rest, /assets, /static)
    location ~ ^/(rest|assets|static)(/.*)?$ {
        rewrite ^/(.*)$ /n8n/$1 break;
        proxy_pass $n8n_upstream;
    }

    # Health check endpoint for Docker healthcheck
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Favicon requested from root
    location = /favicon.ico {
        rewrite ^ /n8n/favicon.ico break;
        proxy_pass $n8n_upstream;
    }

    # Default catch-all (Traefik already strips /n8n)
    location / {
        proxy_pass $n8n_upstream;
    }
}
