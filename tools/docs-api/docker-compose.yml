version: '3.8'
services:
  docs-api:
    build: .
    ports:
      - "3101:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./openapi.yaml:/app/openapi.yaml:ro  # Read-only mount for specs
    networks:
      - tradingsystem-net
    restart: unless-stopped

networks:
  tradingsystem-net:
    driver: bridge