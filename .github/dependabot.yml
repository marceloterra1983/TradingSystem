# Dependabot Configuration
# Automated dependency updates for npm, pip, and Docker
# Part of: Phase 1.2 - Security Improvements (Improvement Plan v1.0)
# Created: 2025-11-11

version: 2

updates:
  # ============================================================================
  # Frontend - Dashboard (npm)
  # ============================================================================
  - package-ecosystem: "npm"
    directory: "/frontend/dashboard"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 10
    target-branch: "develop"

    # Grouping strategy - combine compatible updates
    groups:
      # Production dependencies
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "@testing-library/*"
          - "@playwright/*"
          - "@vitest/*"
          - "vitest"
          - "eslint*"
          - "prettier"
        update-types:
          - "minor"
          - "patch"

      # Development dependencies
      development-dependencies:
        patterns:
          - "@types/*"
          - "@testing-library/*"
          - "@playwright/*"
          - "@vitest/*"
          - "vitest"
          - "eslint*"
          - "prettier"
        update-types:
          - "minor"
          - "patch"

    # Version updates
    versioning-strategy: "increase"

    # Commit message customization
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"

    # Labels for categorization
    labels:
      - "dependencies"
      - "frontend"
      - "automated"

    # Security-only updates get special label
    ignore:
      # Ignore major updates for stable dependencies
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-router-dom"
        update-types: ["version-update:semver-major"]

    # Reviewers (optional - add GitHub usernames)
    # reviewers:
    #   - "username1"
    #   - "username2"

    # Assignees (optional)
    # assignees:
    #   - "username"

