name: Deploy Docusaurus Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/docs-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:  # Manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  freeze_guard:
    name: Freeze Guard
    runs-on: ubuntu-latest
    outputs:
      active: ${{ steps.detect.outputs.active }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - id: detect
        name: Detect freeze status
        shell: bash
        run: |
          status_line=$(grep -i '^\*\*Status' FREEZE-NOTICE.md 2>/dev/null | head -n1 | tr -d '\r')
          if echo "$status_line" | grep -qiE 'ACTIVE|IN PROGRESS|ONGOING|PHASE'; then
            echo "active=true" >> "$GITHUB_OUTPUT"
            echo "Freeze active: $status_line"
          else
            echo "active=false" >> "$GITHUB_OUTPUT"
            echo "No active freeze detected."
          fi

  build-docs:
    name: Build documentation site
    runs-on: ubuntu-latest
    needs: freeze_guard
    if: ${{ needs.freeze_guard.outputs.active != 'true' }}
    defaults:
      run:
        working-directory: docs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run docs:auto (generate content)
        run: npm run docs:auto

      - name: Build Docusaurus site
        run: npm run docs:build
        env:
          NODE_ENV: production

      - name: Upload docs build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: docs-build
          path: docs/build

  deploy-docs:
    name: Deploy documentation to GitHub Pages
    needs: [freeze_guard, build-docs]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.freeze_guard.outputs.active != 'true'
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy documentation to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: docs-build

  link-check:
    name: Check for Broken Links
    runs-on: ubuntu-latest
    needs: freeze_guard
    if: github.event_name == 'pull_request' && needs.freeze_guard.outputs.active != 'true'
    defaults:
      run:
        working-directory: docs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build documentation site
        run: npm run docs:build

      - name: Check for broken links
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress './docs/build/**/*.html'
          fail: true

  validate-frontmatter:
    name: Validate Front Matter
    runs-on: ubuntu-latest
    needs: freeze_guard
    if: github.event_name == 'pull_request' && needs.freeze_guard.outputs.active != 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: requirements-docs.txt

      - name: Install Python dependencies
        run: pip install -r requirements-docs.txt

      - name: Prepare reports directory
        run: mkdir -p docs/reports

      - name: Validate frontmatter with Python script
        run: |
          python scripts/docs/validate-frontmatter.py \
            --schema v2 \
            --docs-dir ./docs/content \
            --output ./docs/reports/frontmatter-validation-deploy.json \
            --verbose
