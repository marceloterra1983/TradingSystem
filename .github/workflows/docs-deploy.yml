name: Deploy Docusaurus Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/docs-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:  # Manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  freeze_guard:
    name: Freeze Guard
    runs-on: ubuntu-latest
    outputs:
      active: ${{ steps.detect.outputs.active }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - id: detect
        name: Detect freeze status
        shell: bash
        run: |
          if [ ! -f FREEZE-NOTICE.md ]; then
            echo "active=false" >> "$GITHUB_OUTPUT"
            echo "No FREEZE-NOTICE.md file found - proceeding normally"
            exit 0
          fi
          status_line=$(grep -i '^\*\*Status' FREEZE-NOTICE.md 2>/dev/null | head -n1 | tr -d '\r' || echo "")
          if echo "$status_line" | grep -qiE 'ACTIVE|IN PROGRESS|ONGOING|PHASE'; then
            echo "active=true" >> "$GITHUB_OUTPUT"
            echo "ðŸ”’ Freeze active: $status_line"
          else
            echo "active=false" >> "$GITHUB_OUTPUT"
            echo "âœ… No active freeze detected"
          fi

  build-docs:
    name: Build documentation site
    runs-on: ubuntu-latest
    needs: freeze_guard
    if: ${{ needs.freeze_guard.outputs.active != 'true' }}
    defaults:
      run:
        working-directory: docs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare docs workspace
        uses: ./.github/actions/setup-node
        with:
          node-version: '18'
          cache-dependency-path: docs/package-lock.json
          working-directory: docs

      - name: Run docs:auto (generate content)
        run: npm run docs:auto

      - name: Build Docusaurus site
        run: npm run docs:build
        env:
          NODE_ENV: production

      - name: Upload docs build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: docs-build
          path: docs/build

  deploy-docs:
    name: Deploy documentation to GitHub Pages
    needs: [freeze_guard, build-docs]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.freeze_guard.outputs.active != 'true'
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy documentation to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: docs-build

