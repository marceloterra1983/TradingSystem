name: TP Capital - CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/tp-capital/**'
      - 'backend/shared/**'
      - '.github/workflows/tp-capital-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/tp-capital/**'
      - 'backend/shared/**'

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/tp-capital
  SERVICE_DIR: apps/tp-capital

jobs:
  # ============================================================================
  # JOB 1: Code Quality & Linting
  # ============================================================================
  code-quality:
    name: üîç Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.SERVICE_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.SERVICE_DIR }}
        run: npm ci

      - name: Run ESLint
        working-directory: ${{ env.SERVICE_DIR }}
        run: npm run lint
        continue-on-error: false

      - name: Check code formatting
        working-directory: ${{ env.SERVICE_DIR }}
        run: |
          npx prettier --check "src/**/*.js"

  # ============================================================================
  # JOB 2: Unit Tests (Fast, No Infrastructure)
  # ============================================================================
  unit-tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.SERVICE_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.SERVICE_DIR }}
        run: npm ci

      - name: Run unit tests
        working-directory: ${{ env.SERVICE_DIR }}
        run: npm run test:unit

      - name: Generate coverage report
        working-directory: ${{ env.SERVICE_DIR }}
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./${{ env.SERVICE_DIR }}/coverage/coverage-final.json
          flags: unit-tests
          name: tp-capital-unit
          fail_ci_if_error: false

  # ============================================================================
  # JOB 3: Integration Tests (Requires Database)
  # ============================================================================
  integration-tests:
    name: üîó Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      timescaledb:
        image: timescale/timescaledb:latest-pg14
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: timescale
          POSTGRES_DB: APPS-TPCAPITAL-TEST
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.SERVICE_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.SERVICE_DIR }}
        run: npm ci

      - name: Wait for TimescaleDB
        run: |
          timeout 30 bash -c 'until pg_isready -h localhost -p 5432 -U timescale; do sleep 2; done'

      - name: Setup test database schema
        run: |
          PGPASSWORD=test_password psql -h localhost -p 5432 -U timescale -d APPS-TPCAPITAL-TEST -c "
            CREATE SCHEMA IF NOT EXISTS tp_capital_test;
            CREATE SCHEMA IF NOT EXISTS telegram_gateway_test;
          "

      - name: Run integration tests
        working-directory: ${{ env.SERVICE_DIR }}
        run: npm run test:integration
        env:
          TIMESCALEDB_HOST: localhost
          TIMESCALEDB_PORT: 5432
          TIMESCALEDB_DATABASE: APPS-TPCAPITAL-TEST
          TIMESCALEDB_SCHEMA: tp_capital_test
          TIMESCALEDB_USER: timescale
          TIMESCALEDB_PASSWORD: test_password
          GATEWAY_DATABASE_NAME: APPS-TPCAPITAL-TEST
          GATEWAY_DATABASE_SCHEMA: telegram_gateway_test

  # ============================================================================
  # JOB 4: E2E Tests (Requires Full Stack)
  # ============================================================================
  e2e-tests:
    name: üåê E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      timescaledb:
        image: timescale/timescaledb:latest-pg14
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: timescale
          POSTGRES_DB: APPS-TPCAPITAL-TEST
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.SERVICE_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.SERVICE_DIR }}
        run: npm ci

      - name: Setup test database
        run: |
          PGPASSWORD=test_password psql -h localhost -p 5432 -U timescale -d APPS-TPCAPITAL-TEST -c "
            CREATE SCHEMA IF NOT EXISTS tp_capital;
            CREATE SCHEMA IF NOT EXISTS telegram_gateway;
          "

      - name: Start TP Capital server
        working-directory: ${{ env.SERVICE_DIR }}
        run: |
          npm start &
          sleep 10
        env:
          PORT: 4005
          TIMESCALEDB_HOST: localhost
          TIMESCALEDB_PORT: 5432
          TIMESCALEDB_DATABASE: APPS-TPCAPITAL-TEST
          TIMESCALEDB_USER: timescale
          TIMESCALEDB_PASSWORD: test_password
          GATEWAY_DATABASE_NAME: APPS-TPCAPITAL-TEST
          LOG_LEVEL: error

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:4005/healthz; do sleep 2; done'

      - name: Run E2E tests
        working-directory: ${{ env.SERVICE_DIR }}
        run: npm run test:e2e

      - name: Stop server
        if: always()
        run: pkill -f "node src/server.js" || true

  # ============================================================================
  # JOB 5: Security Scan
  # ============================================================================
  security-scan:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.SERVICE_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.SERVICE_DIR }}
        run: npm ci

      - name: Run npm audit
        working-directory: ${{ env.SERVICE_DIR }}
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        if: ${{ secrets.SNYK_TOKEN != '' }}
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=${{ env.SERVICE_DIR }}/package.json

  # ============================================================================
  # JOB 6: Build Docker Image
  # ============================================================================
  build-docker:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, integration-tests]
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.SERVICE_DIR }}
          file: ${{ env.SERVICE_DIR }}/Dockerfile.dev
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # JOB 7: Deploy to Staging (on main branch)
  # ============================================================================
  deploy-staging:
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-docker, e2e-tests, security-scan]
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 10
    environment:
      name: staging
      url: https://tp-capital-staging.tradingsystem.local

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deployment to staging would happen here"
          echo "Docker Compose restart, health check, smoke tests, etc."
        # TODO: Add actual deployment steps
        # - SSH to staging server
        # - Pull new image
        # - Docker compose restart
        # - Health check validation

      - name: Run smoke tests
        run: |
          curl -f https://tp-capital-staging.tradingsystem.local/healthz
          curl -f https://tp-capital-staging.tradingsystem.local/health

  # ============================================================================
  # JOB 8: Notify on Failure
  # ============================================================================
  notify-failure:
    name: üì¢ Notify on Failure
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, integration-tests, e2e-tests]
    if: ${{ failure() && secrets.SLACK_WEBHOOK != '' }}

    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            TP Capital CI/CD Pipeline Failed!
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

# ============================================================================
# Workflow Summary
# ============================================================================
# 
# This pipeline ensures:
# ‚úÖ Code quality (linting, formatting)
# ‚úÖ Comprehensive testing (unit, integration, E2E)
# ‚úÖ Security scanning (npm audit, Snyk)
# ‚úÖ Docker build (cached, multi-platform)
# ‚úÖ Automated deployment to staging
# ‚úÖ Notifications on failure
#
# Estimated runtime: ~15-20 minutes
# 
# ============================================================================
