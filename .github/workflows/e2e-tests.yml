name: E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'apps/**'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  playwright:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/dashboard/package-lock.json

      - name: Install dependencies
        working-directory: frontend/dashboard
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend/dashboard
        run: npx playwright install --with-deps chromium

      - name: Build application
        working-directory: frontend/dashboard
        run: npm run build

      - name: Run Playwright tests
        working-directory: frontend/dashboard
        run: npx playwright test
        continue-on-error: true
        id: playwright_tests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/dashboard/playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: frontend/dashboard/test-results/
          retention-days: 7

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResult = '${{ steps.playwright_tests.outcome }}';
            
            const comment = `### üé≠ Playwright E2E Test Results
            
            **Status:** ${testResult === 'success' ? '‚úÖ All tests passed' : '‚ùå Some tests failed'}
            
            [View detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Report test failures
        if: steps.playwright_tests.outcome == 'failure'
        run: |
          echo "::error::E2E tests failed"
          exit 1
