name: Security Audit

on:
  schedule:
    - cron: '0 2 * * 1' # Every Monday at 2 AM UTC
  pull_request:
    branches: [main, develop]
    paths:
      - '**/package.json'
      - '**/package-lock.json'
      - '**/requirements.txt'
  workflow_dispatch: # Manual trigger

jobs:
  npm-audit:
    name: NPM Audit - ${{ matrix.project }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - name: dashboard
            path: frontend/dashboard
          - name: workspace-api
            path: backend/api/workspace
          - name: tp-capital
            path: apps/tp-capital
          - name: documentation-api
            path: backend/api/documentation-api
          - name: docs
            path: docs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        working-directory: ${{ matrix.project.path }}
        continue-on-error: true
        run: |
          echo "üîç Running npm audit for ${{ matrix.project.name }}..."
          npm audit --audit-level=moderate
          npm audit --json > audit-report.json

      - name: Check for high/critical vulnerabilities
        working-directory: ${{ matrix.project.path }}
        run: |
          if npm audit --audit-level=high; then
            echo "‚úÖ No high or critical vulnerabilities found"
          else
            echo "‚ö†Ô∏è High or critical vulnerabilities detected!"
            echo "Run: cd ${{ matrix.project.path }} && npm audit fix"
            exit 1
          fi

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-${{ matrix.project.name }}
          path: ${{ matrix.project.path }}/audit-report.json
          retention-days: 30

  python-safety:
    name: Python Safety Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Safety
        run: pip install safety

      - name: Run Safety check
        working-directory: tools/llamaindex
        continue-on-error: true
        run: |
          echo "üîç Running Safety check for Python dependencies..."
          safety check --file requirements.txt --json > safety-report.json || true

      - name: Check for vulnerabilities
        working-directory: tools/llamaindex
        run: |
          if safety check --file requirements.txt; then
            echo "‚úÖ No Python vulnerabilities found"
          else
            echo "‚ö†Ô∏è Python vulnerabilities detected!"
            echo "Review: tools/llamaindex/safety-report.json"
          fi

      - name: Upload safety report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-safety-report
          path: tools/llamaindex/safety-report.json
          retention-days: 30

  secrets-scan:
    name: Scan for Hardcoded Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better secret detection

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

      - name: Check for potential secrets in code
        run: |
          echo "üîç Scanning for potential hardcoded secrets..."

          SCAN_DIRS=(frontend backend apps docs scripts tools)
          TARGETS=()
          for dir in "${SCAN_DIRS[@]}"; do
            if [ -d "$dir" ]; then
              TARGETS+=("$dir")
            fi
          done

          if [ ${#TARGETS[@]} -eq 0 ]; then
            echo "‚ö†Ô∏è No directories available for scanning (skipping)"
            exit 0
          fi

          pattern="(password|secret|api_key|token|private_key).*=.*['\"][a-zA-Z0-9]{8,}"
          if grep -r -E "$pattern" \
             --include="*.ts" --include="*.tsx" --include="*.js" --include="*.py" \
             --exclude-dir=node_modules --exclude-dir=dist --exclude-dir=build \
             --exclude-dir=.venv --exclude="*.test.*" --exclude="*.spec.*" \
             "${TARGETS[@]}" 2>/dev/null | grep -v "process.env"; then
            echo "‚ö†Ô∏è Found potential hardcoded secrets!"
            echo "Please review and move to environment variables"
            exit 1
          fi

          echo "‚úÖ No hardcoded secrets found"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0
