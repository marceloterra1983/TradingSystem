name: Port Governance Check

on:
  pull_request:
    paths:
      - 'config/ports/**'
      - 'tools/ports/**'
      - '.env.shared'
      - 'docs/content/tools/ports-services.mdx'
      - 'scripts/maintenance/ports-health.sh'
      - 'tools/compose/docker-compose.ports.generated.yml'
  push:
    branches:
      - main
      - develop

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate registry
        run: npm run ports:validate

      - name: Check duplicates
        run: npm run ports:duplicates

      - name: Verify ranges
        run: npm run ports:check-ranges

      - name: Verify generated artifacts are in sync
        run: |
          npm run ports:sync
          # Check for real content changes (ignore timestamps and mode)
          git diff --numstat | while read additions deletions file; do
            # Ignore if only mode changed (0 additions, 0 deletions)
            if [ "$additions" != "0" ] || [ "$deletions" != "0" ]; then
              # Check if changes are only timestamps
              if git diff "$file" | grep -v "^[+-].*Generated\|^[+-].*generatedAt\|^[+-].*Última geração\|^[+-].*Last generated" | grep -q "^[+-]"; then
                echo "Real content change detected in: $file"
                echo "$additions insertions, $deletions deletions"
                exit 1
              fi
            fi
          done
          
          if [ $? -eq 1 ]; then
            echo "❌ Generated files out of sync (real content changes). Run: npm run ports:sync"
            git diff --stat
            git status -sb
            exit 1
          fi
          
          echo "✅ Generated files are in sync (only timestamps/mode updated)"

      - name: Scan for hardcoded ports
        run: npm run ports:scan-hardcoded

      - name: Generate governance report
        run: npm run ports:report > port-governance-report.txt

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: port-governance-report
          path: port-governance-report.txt

      - name: Comment on failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('port-governance-report.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ❌ Port Governance Check Failed\n\`\`\`\n${body}\n\`\`\``
            });
