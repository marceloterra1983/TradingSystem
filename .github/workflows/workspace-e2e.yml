name: Workspace E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/dashboard/src/components/pages/workspace/**'
      - 'frontend/dashboard/src/components/pages/WorkspacePage*.tsx'
      - 'frontend/dashboard/src/services/libraryService.ts'
      - 'frontend/dashboard/src/services/categoriesService.ts'
      - 'frontend/dashboard/e2e/workspace.*.spec.ts'
      - 'frontend/dashboard/e2e/pages/workspace.page.ts'
      - 'backend/api/workspace/**'
      - 'tools/compose/docker-compose.workspace*.yml'
  
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/dashboard/**'
      - 'backend/api/workspace/**'
  
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - smoke
          - functional
          - visual
          - accessibility

env:
  NODE_VERSION: '20'
  WORKSPACE_API_PORT: 3200
  DASHBOARD_PORT: 3103

jobs:
  workflow-lint:
    name: Workflow Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node workspace
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache-dependency-path: package-lock.json
      - name: Run workflow lint
        run: npm run ci:lint-workflows

  # ===========================================================================
  # JOB 1: Smoke Tests (Fast validation)
  # ===========================================================================
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: workflow-lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare dashboard dependencies
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache-dependency-path: frontend/dashboard/package-lock.json
          working-directory: frontend/dashboard

      - name: Install Playwright browsers
        working-directory: frontend/dashboard
        run: npx playwright install --with-deps chromium

      - name: Start Workspace API (Docker)
        run: |
          docker compose -p workspace -f tools/compose/docker-compose.workspace-postgres.yml up -d
          timeout 60 bash -c 'until curl -s http://localhost:3200/health | grep -q "healthy"; do echo "Waiting for API..."; sleep 2; done'
          echo "âœ… Workspace API is healthy"

      - name: Run smoke tests
        working-directory: frontend/dashboard
        run: npm run test:e2e:workspace:smoke
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: workspace-smoke-results
          path: |
            frontend/dashboard/playwright-report/
            frontend/dashboard/test-results/
          retention-days: 7

      - name: Stop services
        if: always()
        run: docker compose -p workspace -f tools/compose/docker-compose.workspace-postgres.yml down

  # ===========================================================================
  # JOB 2: Functional Tests (CRUD operations)
  # ===========================================================================
  functional-tests:
    name: Functional Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: smoke-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare dashboard dependencies
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache-dependency-path: frontend/dashboard/package-lock.json
          working-directory: frontend/dashboard

      - name: Install Playwright browsers
        working-directory: frontend/dashboard
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Start Workspace API
        run: |
          docker compose -p workspace -f tools/compose/docker-compose.workspace-postgres.yml up -d
          timeout 60 bash -c 'until curl -s http://localhost:3200/health | grep -q "healthy"; do sleep 2; done'

      - name: Run functional tests
        working-directory: frontend/dashboard
        run: npm run test:e2e:workspace:functional
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: workspace-functional-results
          path: |
            frontend/dashboard/playwright-report/
            frontend/dashboard/test-results/
          retention-days: 7

      - name: Stop services
        if: always()
        run: docker compose -p workspace -f tools/compose/docker-compose.workspace-postgres.yml down

  # ===========================================================================
  # JOB 3: Visual Regression Tests
  # ===========================================================================
  visual-tests:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: smoke-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare dashboard dependencies
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache-dependency-path: frontend/dashboard/package-lock.json
          working-directory: frontend/dashboard

      - name: Install Playwright browsers
        working-directory: frontend/dashboard
        run: npx playwright install --with-deps chromium

      - name: Start Workspace API
        run: |
          docker compose -p workspace -f tools/compose/docker-compose.workspace-postgres.yml up -d
          timeout 60 bash -c 'until curl -s http://localhost:3200/health | grep -q "healthy"; do sleep 2; done'

      - name: Run visual tests
        working-directory: frontend/dashboard
        run: npm run test:e2e:workspace:visual
        env:
          CI: true

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: workspace-visual-diff
          path: |
            frontend/dashboard/test-results/
            frontend/dashboard/playwright-report/
          retention-days: 14

      - name: Stop services
        if: always()
        run: docker compose -p workspace -f tools/compose/docker-compose.workspace-postgres.yml down

  # ===========================================================================
  # JOB 4: Accessibility Tests
  # ===========================================================================
  accessibility-tests:
    name: Accessibility Tests (WCAG 2.1 AA)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: smoke-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare dashboard dependencies
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache-dependency-path: frontend/dashboard/package-lock.json
          working-directory: frontend/dashboard

      - name: Install Playwright browsers
        working-directory: frontend/dashboard
        run: npx playwright install --with-deps chromium

      - name: Start Workspace API
        run: |
          docker compose -p workspace -f tools/compose/docker-compose.workspace-postgres.yml up -d
          timeout 60 bash -c 'until curl -s http://localhost:3200/health | grep -q "healthy"; do sleep 2; done'

      - name: Run accessibility tests
        working-directory: frontend/dashboard
        run: npm run test:e2e:workspace:accessibility
        env:
          CI: true

      - name: Upload accessibility report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: workspace-a11y-report
          path: |
            frontend/dashboard/playwright-report/
            frontend/dashboard/test-results/
          retention-days: 14

      - name: Stop services
        if: always()
        run: docker compose -p workspace -f tools/compose/docker-compose.workspace-postgres.yml down

  # ===========================================================================
  # JOB 5: Test Report Summary
  # ===========================================================================
  test-summary:
    name: Generate Test Summary
    runs-on: ubuntu-latest
    needs: [smoke-tests, functional-tests, visual-tests, accessibility-tests]
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: test-results/

      - name: Generate summary
        run: |
          echo "# ðŸ“Š Workspace E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke Tests | ${{ needs.smoke-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Functional Tests | ${{ needs.functional-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Visual Tests | ${{ needs.visual-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Accessibility Tests | ${{ needs.accessibility-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
