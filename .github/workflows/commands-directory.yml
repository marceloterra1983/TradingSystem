name: Commands Directory

on:
  pull_request:
    paths:
      - '.claude/commands/**'
      - 'scripts/commands/**'
      - 'frontend/dashboard/src/data/commands-db.json'
      - 'frontend/dashboard/src/data/commandsCatalog.ts'
      - 'package.json'
      - 'package-lock.json'
      - 'reports/commands/**'
      - '.github/workflows/commands-directory.yml'

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: commands-directory-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Node workspace
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'
          cache-dependency-path: package-lock.json

      - name: Run commands generator & tests
        run: npm run commands:ci

      - name: Ensure catalog files are committed
        run: git diff --exit-code
