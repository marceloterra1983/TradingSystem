name: Automated Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test-frontend:
    name: Test Frontend (Dashboard)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/dashboard/package-lock.json'

      - name: Install dependencies
        working-directory: frontend/dashboard
        run: npm ci

      - name: Run unit tests
        working-directory: frontend/dashboard
        run: npm run test -- --coverage || echo "⚠️ Tests not configured yet"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./frontend/dashboard/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-backend-workspace:
    name: Test Backend (Workspace API)
    runs-on: ubuntu-latest
    services:
      timescaledb:
        image: timescale/timescaledb:latest-pg16
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: workspace_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/api/workspace/package-lock.json'

      - name: Install dependencies
        working-directory: backend/api/workspace
        run: npm ci

      - name: Run tests
        working-directory: backend/api/workspace
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/workspace_test
          NODE_ENV: test
        run: npm run test -- --coverage || echo "⚠️ Tests not configured yet"

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./backend/api/workspace/coverage/coverage-final.json
          flags: backend-workspace
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-backend-tp-capital:
    name: Test Backend (TP Capital)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'apps/tp-capital/package-lock.json'

      - name: Install dependencies
        working-directory: apps/tp-capital
        run: npm ci

      - name: Run tests
        working-directory: apps/tp-capital
        env:
          NODE_ENV: test
        run: npm run test -- --coverage || echo "⚠️ Tests not configured yet"

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./apps/tp-capital/coverage/coverage-final.json
          flags: backend-tp-capital
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-python-rag:
    name: Test Python (RAG System)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'tools/llamaindex/requirements.txt'

      - name: Install dependencies
        working-directory: tools/llamaindex
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run Python tests
        working-directory: tools/llamaindex
        run: pytest --cov=. --cov-report=xml || echo "⚠️ Tests not configured yet"

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./tools/llamaindex/coverage.xml
          flags: python-rag
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
