name: CI Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'apps/**'
      - 'package*.json'
      - '.github/workflows/ci-main.yml'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  COVERAGE_THRESHOLD_LINES: 30
  COVERAGE_THRESHOLD_BRANCHES: 50

jobs:
  # ============================================================================
  # Job 1: Lint & Type Check
  # ============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
        id: lint

      - name: Run Type Check
        run: npm run type-check
        continue-on-error: true
        id: typecheck

      - name: Report errors
        if: steps.lint.outcome == 'failure' || steps.typecheck.outcome == 'failure'
        run: |
          echo "::error::Lint or type check failed"
          exit 1

  # ============================================================================
  # Job 2: Build
  # ============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all projects
        run: npm run build
        continue-on-error: true
        id: build

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            frontend/dashboard/dist
            docs/build
          retention-days: 7

      - name: Report build errors
        if: steps.build.outcome == 'failure'
        run: |
          echo "::error::Build failed"
          exit 1

  # ============================================================================
  # Job 3: Unit Tests
  # ============================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        component:
          - { name: 'Frontend Dashboard', path: 'frontend/dashboard', script: 'test' }
          - { name: 'Workspace API', path: 'backend/api/workspace', script: 'test' }
          - { name: 'TP Capital', path: 'apps/tp-capital', script: 'test' }
          - { name: 'Documentation API', path: 'backend/api/documentation-api', script: 'test' }
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.component.path }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.component.path }}
        run: npm ci

      - name: Run tests
        working-directory: ${{ matrix.component.path }}
        run: npm run ${{ matrix.component.script }}
        continue-on-error: true
        id: test

      - name: Report test errors
        if: steps.test.outcome == 'failure'
        run: |
          echo "::error::Tests failed for ${{ matrix.component.name }}"
          exit 1

  # ============================================================================
  # Job 4: Coverage
  # ============================================================================
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies (Frontend)
        working-directory: frontend/dashboard
        run: npm ci

      - name: Run coverage
        working-directory: frontend/dashboard
        run: npm run test:coverage
        continue-on-error: true
        id: coverage

      - name: Check coverage threshold
        working-directory: frontend/dashboard
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            LINES=$(jq '.total.lines.pct' coverage/coverage-summary.json)
            BRANCHES=$(jq '.total.branches.pct' coverage/coverage-summary.json)
            
            echo "Lines coverage: ${LINES}%"
            echo "Branches coverage: ${BRANCHES}%"
            
            if (( $(echo "$LINES < ${{ env.COVERAGE_THRESHOLD_LINES }}" | bc -l) )); then
              echo "::error::Lines coverage ${LINES}% is below threshold ${{ env.COVERAGE_THRESHOLD_LINES }}%"
              exit 1
            fi
            
            if (( $(echo "$BRANCHES < ${{ env.COVERAGE_THRESHOLD_BRANCHES }}" | bc -l) )); then
              echo "::error::Branches coverage ${BRANCHES}% is below threshold ${{ env.COVERAGE_THRESHOLD_BRANCHES }}%"
              exit 1
            fi
          fi

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: frontend/dashboard/coverage/
          retention-days: 30

      - name: Evaluate coverage targets
        working-directory: frontend/dashboard
        run: node ../../scripts/testing/enforce-coverage-targets.mjs

      - name: Upload coverage to Codecov
        if: env.CODECOV_TOKEN != '' && always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ env.CODECOV_TOKEN }}
          files: frontend/dashboard/coverage/lcov.info
          flags: frontend-dashboard
          name: frontend-dashboard-coverage
          fail_ci_if_error: true

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coveragePath = 'frontend/dashboard/coverage/coverage-summary.json';
            
            if (!fs.existsSync(coveragePath)) {
              console.log('Coverage summary not found');
              return;
            }
            
            const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
            const total = coverage.total;
            
            const comment = `### üìä Test Coverage Report
            
            | Metric | Coverage | Threshold | Status |
            |--------|----------|-----------|--------|
            | Lines | ${total.lines.pct}% | ${{ env.COVERAGE_THRESHOLD_LINES }}% | ${total.lines.pct >= ${{ env.COVERAGE_THRESHOLD_LINES }} ? '‚úÖ' : '‚ùå'} |
            | Branches | ${total.branches.pct}% | ${{ env.COVERAGE_THRESHOLD_BRANCHES }}% | ${total.branches.pct >= ${{ env.COVERAGE_THRESHOLD_BRANCHES }} ? '‚úÖ' : '‚ùå'} |
            | Functions | ${total.functions.pct}% | - | - |
            | Statements | ${total.statements.pct}% | - | - |
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # ============================================================================
  # Job 5: Report Status
  # ============================================================================
  report:
    name: Report CI Status
    runs-on: ubuntu-latest
    needs: [lint, build, test, coverage]
    if: always()
    steps:
      - name: Check job statuses
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Coverage: ${{ needs.coverage.result }}"
          
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.coverage.result }}" == "failure" ]]; then
            echo "::error::CI Pipeline failed"
            exit 1
          fi

      - name: Success message
        if: success()
        run: echo "‚úÖ CI Pipeline completed successfully"
