name: Test Automation

on:
  push:
    branches: [main, develop, feature/**]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 10 AM UTC
    - cron: '0 10 * * *'

env:
  NODE_VERSION: '20'

jobs:
  frontend-tests:
    name: Frontend Tests (Dashboard)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/dashboard/package-lock.json

      - name: Install dependencies
        working-directory: frontend/dashboard
        run: npm ci

      - name: Run unit tests
        working-directory: frontend/dashboard
        run: npm test
        env:
          CI: true

      - name: Generate coverage report
        if: always()
        working-directory: frontend/dashboard
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/dashboard/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: |
            frontend/dashboard/coverage/
            frontend/dashboard/test-results/

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./frontend/dashboard/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        service:
          - name: documentation-api
            path: backend/api/documentation-api
          - name: workspace-api
            path: backend/api/workspace
          - name: telegram-gateway
            path: backend/api/telegram-gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service.path }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.service.path }}
        run: npm ci

      - name: Check if tests exist
        id: check_tests
        working-directory: ${{ matrix.service.path }}
        run: |
          if grep -q '"test"' package.json; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
            echo "No test script found in package.json"
          fi

      - name: Run tests
        if: steps.check_tests.outputs.has_tests == 'true'
        working-directory: ${{ matrix.service.path }}
        run: npm test
        env:
          CI: true
          NODE_ENV: test

      - name: Generate coverage report
        if: always() && steps.check_tests.outputs.has_tests == 'true'
        working-directory: ${{ matrix.service.path }}
        run: npm run test:coverage || true
        continue-on-error: true

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./${{ matrix.service.path }}/coverage/coverage-final.json
          flags: backend,${{ matrix.service.name }}
          name: ${{ matrix.service.name }}-coverage
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service.name }}-test-results
          path: |
            ${{ matrix.service.path }}/coverage/
            ${{ matrix.service.path }}/test-results/

  integration-tests:
    name: Integration Tests (Optional)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # Only run if explicitly requested or on schedule
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[integration]')

    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_DB: tradingsystem_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/dashboard/package-lock.json

      - name: Install dependencies
        working-directory: frontend/dashboard
        run: npm ci

      - name: Start documentation API
        working-directory: backend/api/documentation-api
        run: |
          npm ci
          npm start &
          sleep 5
        env:
          PORT: 3402
          NODE_ENV: test

      - name: Run integration tests
        working-directory: frontend/dashboard
        run: npm test -- src/__tests__/integration
        env:
          CI: true
          DASHBOARD_API_INTEGRATION: true
          VITE_DOCUMENTATION_API_URL: http://localhost:3402

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: frontend/dashboard/test-results/

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    if: always()

    steps:
      - name: Download all test artifacts
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: Create test summary
        run: |
          echo "## Test Automation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.frontend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.backend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -d "test-results/frontend-test-results/coverage" ]; then
            echo "### Coverage Reports" >> $GITHUB_STEP_SUMMARY
            echo "Coverage reports are available in the artifacts." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the artifacts for detailed test results and coverage reports." >> $GITHUB_STEP_SUMMARY

      - name: Check test results
        if: needs.frontend-tests.result != 'success' || needs.backend-tests.result != 'success'
        run: |
          echo "::error::One or more test jobs failed"
          exit 1
