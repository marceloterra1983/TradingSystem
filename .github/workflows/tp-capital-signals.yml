name: TP-Capital CI

on:
  push:
    branches: [main]
    paths:
      - apps/tp-capital/**
      - apps/tp-capital/infrastructure/**
      - .github/workflows/tp-capital-signals.yml
  pull_request:
    paths:
      - apps/tp-capital/**
      - apps/tp-capital/infrastructure/**
      - .github/workflows/tp-capital-signals.yml

env:
  NODE_VERSION: '20'
  SERVICE_DIR: apps/tp-capital
  DOCKER_IMAGE: ghcr.io/${{ github.repository_owner }}/tp-capital-signals

jobs:
  freeze_guard:
    uses: ./.github/workflows/freeze-guard.yml
    secrets: inherit

  lint:
    runs-on: ubuntu-latest
    needs: freeze_guard
    if: ${{ needs.freeze_guard.outputs.active != 'true' }}
    defaults:
      run:
        working-directory: ${{ env.SERVICE_DIR }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.SERVICE_DIR }}/package-lock.json
      - run: npm ci
      - run: npm run lint

  build-and-push:
    needs: [freeze_guard, lint]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.ref == 'refs/heads/main' && needs.freeze_guard.outputs.active != 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: ${{ env.SERVICE_DIR }}
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE }}:latest
