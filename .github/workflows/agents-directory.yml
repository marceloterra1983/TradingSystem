name: Agents Directory

on:
  pull_request:
    paths:
      - '.claude/agents/**'
      - 'scripts/agents/**'
      - 'frontend/dashboard/src/data/aiAgentsDirectory.ts'
      - 'package.json'
      - 'package-lock.json'
      - 'reports/agents/**'
      - '.github/workflows/agents-directory.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run agents generator & tests
        run: npm run agents:ci

      - name: Ensure catalog files are committed
        run: git diff --exit-code
