name: Build (Optimized with Cache)

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/dashboard/**'
      - 'docs/**'
      - 'package.json'
      - 'tsconfig.json'
      - '.github/workflows/build-optimized.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/dashboard/**'
      - 'docs/**'
      - 'package.json'
      - 'tsconfig.json'

# Cancel previous runs if a new one is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Dashboard & Docs (Parallel)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better caching

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      #
      # PHASE 3 OPTIMIZATION: Multi-layer caching strategy
      #

      # Cache 1: TypeScript build info (incremental compilation)
      - name: Cache TypeScript build info
        uses: actions/cache@v4
        with:
          path: |
            frontend/dashboard/.tsbuildinfo
            docs/.tsbuildinfo
            tsconfig.tsbuildinfo
          key: typescript-buildinfo-${{ runner.os }}-${{ hashFiles('**/tsconfig.json', 'frontend/dashboard/src/**/*.ts', 'frontend/dashboard/src/**/*.tsx', 'docs/src/**/*.ts', 'docs/src/**/*.tsx') }}
          restore-keys: |
            typescript-buildinfo-${{ runner.os }}-

      # Cache 2: Vite build cache
      - name: Cache Vite build cache
        uses: actions/cache@v4
        with:
          path: |
            frontend/dashboard/node_modules/.vite
          key: vite-cache-${{ runner.os }}-${{ hashFiles('frontend/dashboard/package-lock.json') }}-${{ hashFiles('frontend/dashboard/src/**') }}
          restore-keys: |
            vite-cache-${{ runner.os }}-${{ hashFiles('frontend/dashboard/package-lock.json') }}-
            vite-cache-${{ runner.os }}-

      # Cache 3: Agents directory cache
      - name: Cache agents directory
        uses: actions/cache@v4
        with:
          path: |
            frontend/dashboard/.agents-cache.json
            frontend/dashboard/src/data/aiAgentsDirectory.ts
            frontend/dashboard/src/data/aiAgentsDirectory.json
          key: agents-cache-${{ runner.os }}-${{ hashFiles('.claude/commands/**') }}
          restore-keys: |
            agents-cache-${{ runner.os }}-

      # Cache 4: Docusaurus build cache
      - name: Cache Docusaurus build cache
        uses: actions/cache@v4
        with:
          path: |
            docs/.docusaurus
            docs/node_modules/.cache
          key: docusaurus-cache-${{ runner.os }}-${{ hashFiles('docs/package-lock.json') }}-${{ hashFiles('docs/content/**') }}
          restore-keys: |
            docusaurus-cache-${{ runner.os }}-${{ hashFiles('docs/package-lock.json') }}-
            docusaurus-cache-${{ runner.os }}-

      # Install dependencies
      - name: Install root dependencies
        run: npm ci

      - name: Install dashboard dependencies
        working-directory: frontend/dashboard
        run: npm ci

      - name: Install docs dependencies
        working-directory: docs
        run: npm ci

      #
      # PHASE 3 OPTIMIZATION: Parallel builds
      #

      - name: Build (Parallel)
        id: parallel_build
        run: npm run build:measure
        env:
          NODE_ENV: production
          CI: true

      - name: Tail docs build log (last 200 lines)
        if: ${{ failure() && steps.parallel_build.outcome == 'failure' }}
        run: |
          if [ -f ".build-logs/docs-build.log" ]; then
            echo "------ docs-build.log (tail) ------"
            tail -n 200 .build-logs/docs-build.log
            echo "-----------------------------------"
          else
            echo "::error::.build-logs/docs-build.log missing. Rerun npm run build:measure locally."
          fi

      # Upload build artifacts
      - name: Upload dashboard build
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-build
          path: frontend/dashboard/dist
          retention-days: 7

      - name: Upload docs build
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: docs/build
          retention-days: 7

      - name: Upload docs build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-build-log
          path: .build-logs/docs-build.log
          if-no-files-found: warn
          retention-days: 7

      - name: Upload dashboard build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-build-log
          path: .build-logs/dashboard-build.log
          if-no-files-found: warn
          retention-days: 7

      # Performance reporting
      - name: Report build performance
        if: always()
        run: |
          echo "## Build Performance Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f ".build-logs/dashboard-build.log" ]; then
            DASHBOARD_TIME=$(grep "built in" .build-logs/dashboard-build.log | tail -1 || echo "N/A")
            echo "**Dashboard Build:** $DASHBOARD_TIME" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f ".build-logs/docs-build.log" ]; then
            DOCS_TIME=$(grep -E "(Compiled|Built)" .build-logs/docs-build.log | tail -1 || echo "N/A")
            echo "**Docs Build:** $DOCS_TIME" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cache Status" >> $GITHUB_STEP_SUMMARY

          if [ -f "frontend/dashboard/.tsbuildinfo" ]; then
            echo "✅ TypeScript incremental cache used" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ TypeScript cache miss (clean build)" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f "frontend/dashboard/.agents-cache.json" ]; then
            echo "✅ Agents cache used" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Agents cache miss" >> $GITHUB_STEP_SUMMARY
          fi

  # Type checking job (runs in parallel with build)
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/dashboard/package-lock.json
            docs/package-lock.json

      # Reuse TypeScript cache
      - name: Cache TypeScript build info
        uses: actions/cache@v4
        with:
          path: |
            frontend/dashboard/.tsbuildinfo
            docs/.tsbuildinfo
            tsconfig.tsbuildinfo
          key: typescript-buildinfo-${{ runner.os }}-${{ hashFiles('**/tsconfig.json', 'frontend/dashboard/src/**/*.ts', 'frontend/dashboard/src/**/*.tsx', 'docs/src/**/*.ts', 'docs/src/**/*.tsx') }}
          restore-keys: |
            typescript-buildinfo-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Install dashboard dependencies
        working-directory: frontend/dashboard
        run: npm ci

      - name: Install docs dependencies
        working-directory: docs
        run: npm ci

      - name: Type check
        run: npm run type-check
