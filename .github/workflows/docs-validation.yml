name: Documentation

on:
  push:
    branches: [main, develop]
    paths:
      - 'docs/**'
      - '**.md'
  pull_request:
    branches: [main, develop]
    paths:
      - 'docs/**'
      - '**.md'
  workflow_dispatch:

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Job 1: Validate Documentation
  # ============================================================================
  validate:
    name: Validate Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        working-directory: docs
        run: npm ci

      - name: Validate frontmatter
        run: |
          python3 scripts/docs/validate-frontmatter.py --docs-dir ./docs/content
        continue-on-error: true
        id: frontmatter

      - name: Check broken links
        working-directory: docs
        run: |
          npm run docs:build
          # Add link checker here if available
        continue-on-error: true
        id: links

      - name: Report validation errors
        if: steps.frontmatter.outcome == 'failure' || steps.links.outcome == 'failure'
        run: |
          echo "::error::Documentation validation failed"
          exit 1

  # ============================================================================
  # Job 2: Build Documentation
  # ============================================================================
  build:
    name: Build Docs
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        working-directory: docs
        run: npm ci

      - name: Build documentation
        working-directory: docs
        run: npm run docs:build
        continue-on-error: true
        id: build

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: docs/build/
          retention-days: 7

      - name: Report build errors
        if: steps.build.outcome == 'failure'
        run: |
          echo "::error::Documentation build failed"
          exit 1

  # ============================================================================
  # Job 3: Documentation Summary
  # ============================================================================
  summary:
    name: Docs Summary
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "# ðŸ“š Documentation Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Validation | ${{ needs.validate.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
