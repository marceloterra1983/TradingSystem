name: Docker Build & Security

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'ai/**'
      - 'tools/compose/**'
      - '**/Dockerfile'
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'ai/**'
      - '**/Dockerfile'

jobs:
  build-and-scan:
    name: Build & Scan ${{ matrix.service.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: workspace-api
            context: backend/api/workspace
            dockerfile: backend/api/workspace/Dockerfile
          - name: tp-capital
            context: backend/api/tp-capital
            dockerfile: backend/api/tp-capital/Dockerfile
          - name: dashboard
            context: frontend/dashboard
            dockerfile: frontend/dashboard/Dockerfile
          - name: llamaindex-query
            context: ai/llamaindex-query
            dockerfile: ai/llamaindex-query/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          tags: ${{ matrix.service.name }}:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy security scanner (Table)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service.name }}:test
          format: 'table'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy security scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service.name }}:test
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service.name }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service.name }}.sarif'
          category: trivy-${{ matrix.service.name }}

      - name: Check for CRITICAL vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service.name }}:test
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'

  build-compose-validation:
    name: Validate Docker Compose Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate compose files
        run: |
          echo "üìã Validating all docker-compose files..."

          # Find all docker-compose files
          find . -name "docker-compose*.yml" -o -name "compose*.yml" | while read compose_file; do
            echo "Validating: $compose_file"
            docker compose -f "$compose_file" config > /dev/null || {
              echo "‚ùå Validation failed: $compose_file"
              exit 1
            }
            echo "‚úÖ Valid: $compose_file"
          done

      - name: Check for exposed secrets in compose files
        run: |
          echo "üîç Checking for hardcoded secrets..."

          if grep -r -i "password.*=.*[^$]" tools/compose/ --include="*.yml" | grep -v "POSTGRES_PASSWORD:"; then
            echo "‚ùå Found potential hardcoded passwords in compose files!"
            exit 1
          fi

          echo "‚úÖ No hardcoded secrets found"
