name: Docker Build

on:
  push:
    branches: [main, develop]
    paths:
      - '**/Dockerfile'
      - '**/docker-compose*.yml'
      - 'tools/compose/**'
  pull_request:
    branches: [main, develop]
    paths:
      - '**/Dockerfile'
      - '**/docker-compose*.yml'
  workflow_dispatch:

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-scan:
    name: Build & Security Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - { name: 'docs', context: './docs', dockerfile: './docs/Dockerfile' }
          - { name: 'dashboard', context: './frontend/dashboard', dockerfile: './frontend/dashboard/Dockerfile' }
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: false
          tags: ${{ matrix.service.name }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
        continue-on-error: true
        id: docker_build

      - name: Scan image with Trivy
        if: steps.docker_build.outcome == 'success'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service.name }}:test
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service.name }}.sarif'
        continue-on-error: true

      - name: Upload Trivy results
        if: steps.docker_build.outcome == 'success'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-${{ matrix.service.name }}.sarif'

      - name: Report build status
        run: |
          if [[ "${{ steps.docker_build.outcome }}" == "failure" ]]; then
            echo "::error::Docker build failed for ${{ matrix.service.name }}"
            exit 1
          fi

  docker-compose-validation:
    name: Validate Docker Compose
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate compose files
        run: |
          for compose_file in $(find . -name "docker-compose*.yml" -not -path "*/node_modules/*"); do
            echo "Validating: $compose_file"
            docker compose -f "$compose_file" config > /dev/null || echo "::error::Invalid compose file: $compose_file"
          done
