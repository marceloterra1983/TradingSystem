name: E2E Tests - Telegram Gateway

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/dashboard/**'
      - 'apps/telegram-gateway/**'
      - 'backend/api/telegram-gateway/**'
      - 'backend/data/timescaledb/telegram-gateway/**'  # Database init scripts
      - 'tools/compose/docker-compose.telegram.yml'     # Docker config changes
      - '.github/workflows/e2e-telegram-gateway.yml'    # Trigger on workflow changes
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/dashboard/**'
      - 'apps/telegram-gateway/**'
      - 'backend/api/telegram-gateway/**'
      - 'backend/data/timescaledb/telegram-gateway/**'  # Database init scripts
      - 'tools/compose/docker-compose.telegram.yml'     # Docker config changes
      - '.github/workflows/e2e-telegram-gateway.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  workflow-lint:
    name: Workflow Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node workspace
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'
          cache-dependency-path: package-lock.json
      - name: Run workflow lint
        run: npm run ci:lint-workflows

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: workflow-lint
    timeout-minutes: 45
    
    steps:
      # ==============================================================================
      # Setup
      # ==============================================================================
      
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Prepare dashboard dependencies
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'
          cache-dependency-path: frontend/dashboard/package-lock.json
          working-directory: frontend/dashboard
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # ==============================================================================
      # Install Dependencies
      # ==============================================================================
      
      - name: Prepare MTProto Gateway dependencies
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'
          cache-dependency-path: apps/telegram-gateway/package-lock.json
          working-directory: apps/telegram-gateway

      - name: Prepare Gateway API dependencies
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'
          cache-dependency-path: backend/api/telegram-gateway/package-lock.json
          working-directory: backend/api/telegram-gateway
      
      - name: Install Playwright browsers
        working-directory: frontend/dashboard
        run: npx playwright install --with-deps chromium firefox webkit
      
      # ==============================================================================
      # Start Services
      # ==============================================================================
      
      - name: Create .env file and export variables
        run: |
          cat > .env << 'EOF'
          TELEGRAM_DB_USER=telegram
          TELEGRAM_DB_PASSWORD=test_password
          TELEGRAM_GATEWAY_DB_URL=postgresql://telegram:test_password@localhost:5434/telegram_gateway
          TELEGRAM_GATEWAY_API_KEY=test_api_key_for_ci
          TELEGRAM_GATEWAY_API_TOKEN=test_api_token_for_ci
          API_SECRET_TOKEN=test_secret_token_for_ci
          TELEGRAM_RABBITMQ_PASSWORD=test_rabbitmq_password
          EOF
          
          # Export variables for Docker Compose
          export TELEGRAM_DB_USER=telegram
          export TELEGRAM_DB_PASSWORD=test_password
          export TELEGRAM_RABBITMQ_PASSWORD=test_rabbitmq_password
          
          # Save to GITHUB_ENV for subsequent steps
          echo "TELEGRAM_DB_USER=telegram" >> $GITHUB_ENV
          echo "TELEGRAM_DB_PASSWORD=test_password" >> $GITHUB_ENV
          echo "TELEGRAM_RABBITMQ_PASSWORD=test_rabbitmq_password" >> $GITHUB_ENV
      
      - name: Start Docker services
        env:
          TELEGRAM_DB_USER: telegram
          TELEGRAM_DB_PASSWORD: test_password
          TELEGRAM_RABBITMQ_PASSWORD: test_rabbitmq_password
        run: |
          docker compose -f tools/compose/docker-compose.telegram.yml up -d telegram-timescaledb telegram-redis-master
          
          # Wait for TimescaleDB to be ready (using telegram user created by POSTGRES_USER)
          echo "Waiting for TimescaleDB to be ready..."
          for i in {1..30}; do
            if docker exec telegram-timescale pg_isready -U telegram -d telegram_gateway > /dev/null 2>&1; then
              echo "âœ… TimescaleDB is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
          
          # Verify database is accessible
          docker ps | grep telegram
          
          # Test connection with telegram user
          docker exec telegram-timescale psql -U telegram -d telegram_gateway -c "SELECT version();" || echo "Warning: Could not connect to database"
      
      - name: Create logs directory
        run: mkdir -p logs
      
      - name: Start Gateway MTProto (background)
        working-directory: apps/telegram-gateway
        run: |
          npm start > ../../logs/gateway-mtproto-ci.log 2>&1 &
          echo $! > ../../logs/gateway-mtproto.pid
      
      - name: Start Gateway API (background)
        working-directory: backend/api/telegram-gateway
        run: |
          npm start > ../../../logs/gateway-api-ci.log 2>&1 &
          echo $! > ../../../logs/gateway-api.pid
      
      - name: Start Dashboard (background)
        working-directory: frontend/dashboard
        run: |
          npm run dev:ci > ../../logs/dashboard-ci.log 2>&1 &
          echo $! > ../../logs/dashboard.pid
      
      # ==============================================================================
      # Health Checks
      # ==============================================================================
      
      - name: Wait for Dashboard to be ready
        run: |
          echo "Waiting for Dashboard to start..."
          max_attempts=30
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:3103 > /dev/null 2>&1; then
              echo "âœ… Dashboard is ready!"
              exit 0
            fi
            
            echo "Attempt $((attempt + 1))/$max_attempts - Dashboard not ready yet..."
            sleep 2
            attempt=$((attempt + 1))
          done
          
          echo "âŒ Dashboard failed to start after 60 seconds"
          echo "--- Dashboard logs ---"
          cat logs/dashboard-ci.log 2>/dev/null || echo "No logs found"
          exit 1
      
      - name: Wait for Gateway API to be ready
        run: |
          echo "Waiting for Gateway API to start..."
          max_attempts=20
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:4010/health > /dev/null 2>&1; then
              echo "âœ… Gateway API is ready!"
              break
            fi
            
            echo "Attempt $((attempt + 1))/$max_attempts - Gateway API not ready yet..."
            sleep 2
            attempt=$((attempt + 1))
          done
          
          if [ $attempt -eq $max_attempts ]; then
            echo "âŒ Gateway API failed to start"
            cat logs/gateway-api-ci.log 2>/dev/null || echo "No logs found"
            exit 1
          fi
      
      - name: Wait for Gateway MTProto to be ready
        run: |
          echo "Waiting for Gateway MTProto to start..."
          max_attempts=20
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:4007/health > /dev/null 2>&1; then
              echo "âœ… Gateway MTProto is ready!"
              break
            fi
            
            echo "Attempt $((attempt + 1))/$max_attempts - Gateway MTProto not ready yet..."
            sleep 2
            attempt=$((attempt + 1))
          done
          
          if [ $attempt -eq $max_attempts ]; then
            echo "âŒ Gateway MTProto failed to start"
            cat logs/gateway-mtproto-ci.log 2>/dev/null || echo "No logs found"
            exit 1
          fi
      
      - name: Verify all services are running
        run: |
          echo "Final health check..."
          echo "âœ… Dashboard: http://localhost:3103"
          curl -f http://localhost:3103 > /dev/null || exit 1
          
          echo "âœ… Gateway API: http://localhost:4010/health"
          curl -f http://localhost:4010/health > /dev/null || exit 1
          
          echo "âœ… Gateway MTProto: http://localhost:4007/health"
          curl -f http://localhost:4007/health > /dev/null || exit 1
          
          echo "ğŸ‰ All services healthy and ready for E2E tests!"
      
      # ==============================================================================
      # Run E2E Tests
      # ==============================================================================
      
      - name: Run E2E Tests
        working-directory: frontend/dashboard
        env:
          CI: true
        run: |
          npx playwright test \
            --reporter=html,json,list \
            telegram-gateway.smoke.spec.ts
      
      # ==============================================================================
      # Upload Artifacts
      # ==============================================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            frontend/dashboard/playwright-report/
            frontend/dashboard/test-results/
          retention-days: 30
      
      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: frontend/dashboard/test-results/**/video.webm
          retention-days: 7
      
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: frontend/dashboard/test-results/**/*.png
          retention-days: 7
      
      # ==============================================================================
      # Cleanup
      # ==============================================================================
      
      - name: Stop services
        if: always()
        run: |
          pkill -f "node.*dashboard" || true
          pkill -f "node.*telegram-gateway" || true
          docker compose -f tools/compose/docker-compose.telegram.yml down || true
      
      - name: Upload service logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: service-logs
          path: logs/*.log
          retention-days: 7

  # ==============================================================================
  # Comment PR with Results
  # ==============================================================================
  
  comment-pr:
    name: Comment PR with Results
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    permissions:
      pull-requests: write
    
    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: playwright-results
          path: playwright-results
      
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('playwright-results/playwright-report/results.json', 'utf8'));
            
            const passed = report.suites.reduce((acc, suite) => 
              acc + suite.specs.filter(s => s.ok).length, 0);
            const failed = report.suites.reduce((acc, suite) => 
              acc + suite.specs.filter(s => !s.ok).length, 0);
            const total = passed + failed;
            const passRate = (passed / total * 100).toFixed(2);
            
            const comment = `## ğŸ§ª E2E Test Results - Telegram Gateway
            
            | Metric | Value |
            |--------|-------|
            | Total Tests | ${total} |
            | âœ… Passed | ${passed} |
            | âŒ Failed | ${failed} |
            | ğŸ“Š Pass Rate | ${passRate}% |
            
            **Browsers Tested:** Chromium, Firefox, WebKit
            **Viewports:** Desktop + Mobile
            
            ${failed > 0 ? 'âš ï¸ Some tests failed. Check artifacts for details.' : 'âœ… All tests passed!'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
