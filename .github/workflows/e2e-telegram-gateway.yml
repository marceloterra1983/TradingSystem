name: E2E Tests - Telegram Gateway

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/dashboard/**'
      - 'apps/telegram-gateway/**'
      - 'backend/api/telegram-gateway/**'
      - 'backend/data/timescaledb/telegram-gateway/**'  # Database init scripts
      - 'tools/compose/docker-compose.telegram.yml'     # Docker config changes
      - '.github/workflows/e2e-telegram-gateway.yml'    # Trigger on workflow changes
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/dashboard/**'
      - 'apps/telegram-gateway/**'
      - 'backend/api/telegram-gateway/**'
      - 'backend/data/timescaledb/telegram-gateway/**'  # Database init scripts
      - 'tools/compose/docker-compose.telegram.yml'     # Docker config changes
      - '.github/workflows/e2e-telegram-gateway.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  workflow-lint:
    name: Workflow Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node workspace
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'
          cache-dependency-path: package-lock.json
      - name: Run workflow lint
        run: npm run ci:lint-workflows

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: workflow-lint
    timeout-minutes: 45
    
    steps:
      # ==============================================================================
      # Setup
      # ==============================================================================
      
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Prepare dashboard dependencies
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'
          cache-dependency-path: frontend/dashboard/package-lock.json
          working-directory: frontend/dashboard
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y postgresql-client
      
      # ==============================================================================
      # Install Dependencies
      # ==============================================================================
      
      - name: Install Playwright browsers
        working-directory: frontend/dashboard
        run: npx playwright install --with-deps chromium firefox webkit
      
      # ==============================================================================
      # Start Services
      # ==============================================================================
      
      - name: Create .env file and export variables
        run: |
          cat > .env << 'EOF'
          TELEGRAM_DB_USER=telegram
          TELEGRAM_DB_PASSWORD=test_password
          TELEGRAM_GATEWAY_DB_URL=postgresql://telegram:test_password@127.0.0.1:5434/telegram_gateway?sslmode=disable
          TELEGRAM_GATEWAY_API_KEY=test_api_key_for_ci
          TELEGRAM_GATEWAY_API_TOKEN=test_api_token_for_ci
          API_SECRET_TOKEN=test_secret_token_for_ci
          TELEGRAM_RABBITMQ_PASSWORD=test_rabbitmq_password
          EOF
          
          # Export variables for Docker Compose
          export TELEGRAM_DB_USER=telegram
          export TELEGRAM_DB_PASSWORD=test_password
          export TELEGRAM_RABBITMQ_PASSWORD=test_rabbitmq_password
          
          # Save to GITHUB_ENV for subsequent steps
          echo "TELEGRAM_DB_USER=telegram" >> $GITHUB_ENV
          echo "TELEGRAM_DB_PASSWORD=test_password" >> $GITHUB_ENV
          echo "TELEGRAM_RABBITMQ_PASSWORD=test_rabbitmq_password" >> $GITHUB_ENV
      
      - name: Start ALL Telegram services via Docker Compose
        env:
          TELEGRAM_DB_USER: telegram
          TELEGRAM_DB_PASSWORD: test_password
          TELEGRAM_RABBITMQ_PASSWORD: test_rabbitmq_password
          TELEGRAM_GATEWAY_API_TOKEN: test_api_token_for_ci
          TELEGRAM_API_ID: "12345"
          TELEGRAM_API_HASH: test_hash_for_ci
          TELEGRAM_PHONE_NUMBER: "+5511999999999"
          TELEGRAM_SESSION_ENCRYPTION_KEY: test_encryption_key_32_chars_minimum_length_required
        run: |
          echo "ğŸš€ Starting Telegram stack (5 containers)..."
          
          # Create external network required by docker-compose.telegram.yml
          docker network create tradingsystem_backend || echo "Network already exists (OK)"
          
          # Start only essential containers with healthcheck
          # MTProto COMPLETELY EXCLUDED - requires valid Telegram credentials
          # Gateway API doesn't need MTProto running for basic API tests
          set +e  # Don't exit on error - we want to capture logs
          docker compose -f tools/compose/docker-compose.telegram.yml up -d --wait \
            telegram-timescaledb \
            telegram-redis-master \
            telegram-pgbouncer \
            telegram-gateway-api
          
          COMPOSE_EXIT_CODE=$?
          set -e
          
          if [ $COMPOSE_EXIT_CODE -ne 0 ]; then
            echo "âŒ Some containers unhealthy! Capturing logs before they're removed..."
            mkdir -p logs/containers
            docker logs telegram-timescale --tail 50 > logs/containers/timescaledb-startup.log 2>&1 || true
            docker logs telegram-gateway-api --tail 100 > logs/containers/gateway-api-startup.log 2>&1 || true
            docker logs telegram-pgbouncer --tail 50 > logs/containers/pgbouncer-startup.log 2>&1 || true
            docker logs telegram-redis-master --tail 30 > logs/containers/redis-startup.log 2>&1 || true
            
            echo -e "\nğŸ“‹ Gateway API startup logs:"
            cat logs/containers/gateway-api-startup.log
            
            echo -e "\nğŸ“Š Container status:"
            docker compose -f tools/compose/docker-compose.telegram.yml ps
            
            exit 1
          fi
          
          echo "âœ… All Telegram containers started and healthy!"
          
          # Show container status for debugging
          echo -e "\nğŸ“Š Container Status:"
          docker compose -f tools/compose/docker-compose.telegram.yml ps
          
          echo -e "\nğŸ” Service Endpoints:"
          echo "  - Gateway API: http://localhost:4010/health"
          echo "  - Gateway MTProto: http://localhost:4007/health"
          echo "  - TimescaleDB: postgresql://telegram:***@localhost:5434/telegram_gateway"
          echo "  - PgBouncer: localhost:6434"
          echo "  - Redis: localhost:6379"
      
      - name: Create logs directory
        run: mkdir -p logs
      
      - name: Start Dashboard (background)
        working-directory: frontend/dashboard
        run: |
          npm run dev:ci > ../../logs/dashboard-ci.log 2>&1 &
          echo $! > ../../logs/dashboard.pid
      
      # ==============================================================================
      # Health Checks
      # ==============================================================================
      
      - name: Wait for Dashboard to be ready
        run: |
          echo "Waiting for Dashboard to start..."
          max_attempts=30
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:3103 > /dev/null 2>&1; then
              echo "âœ… Dashboard is ready!"
              exit 0
            fi
            
            echo "Attempt $((attempt + 1))/$max_attempts - Dashboard not ready yet..."
            sleep 2
            attempt=$((attempt + 1))
          done
          
          echo "âŒ Dashboard failed to start after 60 seconds"
          echo "--- Dashboard logs ---"
          cat logs/dashboard-ci.log 2>/dev/null || echo "No logs found"
          exit 1
      
      - name: Verify all services are accessible
        run: |
          echo "ğŸ” Final health check (Dashboard on host + Telegram in containers)..."
          
          # Dashboard (runs on host)
          echo "âœ… Dashboard (host): http://localhost:3103"
          curl -f http://localhost:3103 > /dev/null || { echo "âŒ Dashboard not accessible"; exit 1; }
          
          # Gateway API (runs in container, exposed on localhost:4010)
          echo "âœ… Gateway API (container â†’ host:4010): http://localhost:4010/health"
          curl -f http://localhost:4010/health > /dev/null || { echo "âŒ Gateway API not accessible"; exit 1; }
          
          # Gateway MTProto (runs in container, exposed on localhost:4007)
          echo "âœ… Gateway MTProto (container â†’ host:4007): http://localhost:4007/health"
          curl -f http://localhost:4007/health > /dev/null || { echo "âŒ Gateway MTProto not accessible"; exit 1; }
          
          echo -e "\nğŸ‰ All services healthy and ready for E2E tests!"
          echo "  - Frontend: Dashboard (Vite)"
          echo "  - Backend: Gateway API + MTProto (Docker)"
          echo "  - Data: TimescaleDB + Redis + PgBouncer (Docker)"
      
      # ==============================================================================
      # Run E2E Tests
      # ==============================================================================
      
      - name: Run E2E Tests
        working-directory: frontend/dashboard
        env:
          CI: true
        run: |
          npx playwright test \
            --reporter=html,json,list \
            telegram-gateway.smoke.spec.ts
      
      # ==============================================================================
      # Upload Artifacts
      # ==============================================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            frontend/dashboard/playwright-report/
            frontend/dashboard/test-results/
          retention-days: 30
      
      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: frontend/dashboard/test-results/**/video.webm
          retention-days: 7
      
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: frontend/dashboard/test-results/**/*.png
          retention-days: 7
      
      # ==============================================================================
      # Cleanup
      # ==============================================================================
      
      - name: Stop services
        if: always()
        run: |
          # Stop Dashboard (host process)
          pkill -f "node.*dashboard" || true
          
          # Stop all Telegram containers
          echo "Stopping Telegram stack containers..."
          docker compose -f tools/compose/docker-compose.telegram.yml down -v || true
          
          echo "âœ… All services stopped"
      
      - name: Collect container logs
        if: failure()
        run: |
          mkdir -p logs/containers
          docker logs telegram-timescale > logs/containers/timescaledb.log 2>&1 || true
          docker logs telegram-gateway-api > logs/containers/gateway-api.log 2>&1 || true
          docker logs telegram-mtproto > logs/containers/mtproto.log 2>&1 || true
          docker logs telegram-pgbouncer > logs/containers/pgbouncer.log 2>&1 || true
          docker logs telegram-redis-master > logs/containers/redis.log 2>&1 || true
      
      - name: Upload all logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: service-logs
          path: logs/**/*.log
          retention-days: 7

  # ==============================================================================
  # Comment PR with Results
  # ==============================================================================
  
  comment-pr:
    name: Comment PR with Results
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    permissions:
      pull-requests: write
    
    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: playwright-results
          path: playwright-results
      
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('playwright-results/playwright-report/results.json', 'utf8'));
            
            const passed = report.suites.reduce((acc, suite) => 
              acc + suite.specs.filter(s => s.ok).length, 0);
            const failed = report.suites.reduce((acc, suite) => 
              acc + suite.specs.filter(s => !s.ok).length, 0);
            const total = passed + failed;
            const passRate = (passed / total * 100).toFixed(2);
            
            const comment = `## ğŸ§ª E2E Test Results - Telegram Gateway
            
            | Metric | Value |
            |--------|-------|
            | Total Tests | ${total} |
            | âœ… Passed | ${passed} |
            | âŒ Failed | ${failed} |
            | ğŸ“Š Pass Rate | ${passRate}% |
            
            **Browsers Tested:** Chromium, Firefox, WebKit
            **Viewports:** Desktop + Mobile
            
            ${failed > 0 ? 'âš ï¸ Some tests failed. Check artifacts for details.' : 'âœ… All tests passed!'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
