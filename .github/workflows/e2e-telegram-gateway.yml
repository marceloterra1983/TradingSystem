name: E2E Tests - Telegram Gateway

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/dashboard/**'
      - 'apps/telegram-gateway/**'
      - 'backend/api/telegram-gateway/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/dashboard/**'
      - 'apps/telegram-gateway/**'
      - 'backend/api/telegram-gateway/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1/4, 2/4, 3/4, 4/4]
    
    steps:
      # ==============================================================================
      # Setup
      # ==============================================================================
      
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/dashboard/package-lock.json
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # ==============================================================================
      # Install Dependencies
      # ==============================================================================
      
      - name: Install Dashboard dependencies
        working-directory: frontend/dashboard
        run: npm ci
      
      - name: Install Gateway dependencies
        working-directory: apps/telegram-gateway
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: frontend/dashboard
        run: npx playwright install --with-deps ${{ matrix.browser }}
      
      # ==============================================================================
      # Start Services
      # ==============================================================================
      
      - name: Create .env file
        run: |
          cat > .env << 'EOF'
          TELEGRAM_DB_USER=telegram
          TELEGRAM_DB_PASSWORD=test_password
          TELEGRAM_GATEWAY_API_KEY=test_api_key_for_ci
          TELEGRAM_RABBITMQ_PASSWORD=test_rabbitmq_password
          EOF
      
      - name: Start Docker services
        run: |
          docker compose -f tools/compose/docker-compose.telegram.yml up -d telegram-timescaledb telegram-redis-master
          sleep 10
      
      - name: Start Gateway MTProto (background)
        working-directory: apps/telegram-gateway
        run: |
          npm start > ../../logs/gateway-mtproto-ci.log 2>&1 &
          sleep 5
      
      - name: Start Gateway API (background)
        working-directory: backend/api/telegram-gateway
        run: |
          npm start > ../../../logs/gateway-api-ci.log 2>&1 &
          sleep 5
      
      - name: Start Dashboard (background)
        working-directory: frontend/dashboard
        run: |
          npm run dev > ../../logs/dashboard-ci.log 2>&1 &
          sleep 10
      
      # ==============================================================================
      # Health Checks
      # ==============================================================================
      
      - name: Verify services are running
        run: |
          echo "Checking Dashboard..."
          curl -f http://localhost:3103 || exit 1
          
          echo "Checking Gateway API..."
          curl -f http://localhost:4010/health || exit 1
          
          echo "Checking Gateway MTProto..."
          curl -f http://localhost:4007/health || exit 1
          
          echo "âœ… All services healthy"
      
      # ==============================================================================
      # Run E2E Tests
      # ==============================================================================
      
      - name: Run Playwright tests (${{ matrix.browser }})
        working-directory: frontend/dashboard
        env:
          CI: true
        run: |
          npx playwright test \
            --project=${{ matrix.browser }} \
            --shard=${{ matrix.shard }} \
            --reporter=html,json,list
      
      # ==============================================================================
      # Upload Artifacts
      # ==============================================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}-${{ strategy.job-index }}
          path: |
            frontend/dashboard/playwright-report/
            frontend/dashboard/test-results/
          retention-days: 30
      
      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos-${{ matrix.browser }}-${{ strategy.job-index }}
          path: frontend/dashboard/test-results/**/video.webm
          retention-days: 7
      
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.browser }}-${{ strategy.job-index }}
          path: frontend/dashboard/test-results/**/*.png
          retention-days: 7
      
      # ==============================================================================
      # Cleanup
      # ==============================================================================
      
      - name: Stop services
        if: always()
        run: |
          pkill -f "node.*dashboard" || true
          pkill -f "node.*telegram-gateway" || true
          docker compose -f tools/compose/docker-compose.telegram.yml down || true
      
      - name: Upload service logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: service-logs-${{ matrix.browser }}-${{ strategy.job-index }}
          path: logs/*.log
          retention-days: 7

  # ==============================================================================
  # Merge Test Reports
  # ==============================================================================
  
  merge-reports:
    name: Merge Test Reports
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-reports
          pattern: playwright-results-*
      
      - name: Merge reports
        working-directory: frontend/dashboard
        run: |
          npx playwright merge-reports --reporter=html,json ../all-reports/playwright-results-*
      
      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-merged-report
          path: frontend/dashboard/playwright-report/
          retention-days: 30
  
  # ==============================================================================
  # Comment PR with Results
  # ==============================================================================
  
  comment-pr:
    name: Comment PR with Results
    needs: merge-reports
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    permissions:
      pull-requests: write
    
    steps:
      - name: Download merged report
        uses: actions/download-artifact@v4
        with:
          name: playwright-merged-report
          path: playwright-report
      
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('playwright-report/results.json', 'utf8'));
            
            const passed = report.suites.reduce((acc, suite) => 
              acc + suite.specs.filter(s => s.ok).length, 0);
            const failed = report.suites.reduce((acc, suite) => 
              acc + suite.specs.filter(s => !s.ok).length, 0);
            const total = passed + failed;
            const passRate = (passed / total * 100).toFixed(2);
            
            const comment = `## ğŸ§ª E2E Test Results - Telegram Gateway
            
            | Metric | Value |
            |--------|-------|
            | Total Tests | ${total} |
            | âœ… Passed | ${passed} |
            | âŒ Failed | ${failed} |
            | ğŸ“Š Pass Rate | ${passRate}% |
            
            **Browsers Tested:** Chromium, Firefox, WebKit
            **Viewports:** Desktop + Mobile
            
            ${failed > 0 ? 'âš ï¸ Some tests failed. Check artifacts for details.' : 'âœ… All tests passed!'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

