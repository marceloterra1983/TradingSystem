name: E2E Tests - Telegram Gateway

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/dashboard/**'
      - 'apps/telegram-gateway/**'
      - 'backend/api/telegram-gateway/**'
      - '.github/workflows/e2e-telegram-gateway.yml'  # Trigger on workflow changes
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/dashboard/**'
      - 'apps/telegram-gateway/**'
      - 'backend/api/telegram-gateway/**'
      - '.github/workflows/e2e-telegram-gateway.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  workflow-lint:
    name: Workflow Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node workspace
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'
          cache-dependency-path: package-lock.json
      - name: Run workflow lint
        run: npm run ci:lint-workflows

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: workflow-lint
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1/4, 2/4, 3/4, 4/4]
    
    steps:
      # ==============================================================================
      # Setup
      # ==============================================================================
      
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Prepare dashboard dependencies
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'
          cache-dependency-path: frontend/dashboard/package-lock.json
          working-directory: frontend/dashboard
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # ==============================================================================
      # Install Dependencies
      # ==============================================================================
      
      - name: Prepare MTProto Gateway dependencies
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'
          cache-dependency-path: apps/telegram-gateway/package-lock.json
          working-directory: apps/telegram-gateway

      - name: Prepare Gateway API dependencies
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'
          cache-dependency-path: backend/api/telegram-gateway/package-lock.json
          working-directory: backend/api/telegram-gateway
      
      - name: Install Playwright browsers
        working-directory: frontend/dashboard
        run: npx playwright install --with-deps ${{ matrix.browser }}
      
      # ==============================================================================
      # Start Services
      # ==============================================================================
      
      - name: Create .env file
        run: |
          cat > .env << 'EOF'
          TELEGRAM_DB_USER=telegram
          TELEGRAM_DB_PASSWORD=test_password
          TELEGRAM_GATEWAY_API_KEY=test_api_key_for_ci
          TELEGRAM_RABBITMQ_PASSWORD=test_rabbitmq_password
          EOF
      
      - name: Start Docker services
        run: |
          docker compose -f tools/compose/docker-compose.telegram.yml up -d telegram-timescaledb telegram-redis-master
          sleep 10
      
      - name: Create logs directory
        run: mkdir -p logs
      
      - name: Start Gateway MTProto (background)
        working-directory: apps/telegram-gateway
        run: |
          npm start > ../../logs/gateway-mtproto-ci.log 2>&1 &
          echo $! > ../../logs/gateway-mtproto.pid
      
      - name: Start Gateway API (background)
        working-directory: backend/api/telegram-gateway
        run: |
          npm start > ../../../logs/gateway-api-ci.log 2>&1 &
          echo $! > ../../../logs/gateway-api.pid
      
      - name: Start Dashboard (background)
        working-directory: frontend/dashboard
        run: |
          npm run dev > ../../logs/dashboard-ci.log 2>&1 &
          echo $! > ../../logs/dashboard.pid
      
      # ==============================================================================
      # Health Checks
      # ==============================================================================
      
      - name: Wait for Dashboard to be ready
        run: |
          echo "Waiting for Dashboard to start..."
          max_attempts=30
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:3103 > /dev/null 2>&1; then
              echo "‚úÖ Dashboard is ready!"
              exit 0
            fi
            
            echo "Attempt $((attempt + 1))/$max_attempts - Dashboard not ready yet..."
            sleep 2
            attempt=$((attempt + 1))
          done
          
          echo "‚ùå Dashboard failed to start after 60 seconds"
          echo "--- Dashboard logs ---"
          cat logs/dashboard-ci.log 2>/dev/null || echo "No logs found"
          exit 1
      
      - name: Wait for Gateway API to be ready
        run: |
          echo "Waiting for Gateway API to start..."
          max_attempts=20
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:4010/health > /dev/null 2>&1; then
              echo "‚úÖ Gateway API is ready!"
              break
            fi
            
            echo "Attempt $((attempt + 1))/$max_attempts - Gateway API not ready yet..."
            sleep 2
            attempt=$((attempt + 1))
          done
          
          if [ $attempt -eq $max_attempts ]; then
            echo "‚ùå Gateway API failed to start"
            cat logs/gateway-api-ci.log 2>/dev/null || echo "No logs found"
            exit 1
          fi
      
      - name: Wait for Gateway MTProto to be ready
        run: |
          echo "Waiting for Gateway MTProto to start..."
          max_attempts=20
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:4007/health > /dev/null 2>&1; then
              echo "‚úÖ Gateway MTProto is ready!"
              break
            fi
            
            echo "Attempt $((attempt + 1))/$max_attempts - Gateway MTProto not ready yet..."
            sleep 2
            attempt=$((attempt + 1))
          done
          
          if [ $attempt -eq $max_attempts ]; then
            echo "‚ùå Gateway MTProto failed to start"
            cat logs/gateway-mtproto-ci.log 2>/dev/null || echo "No logs found"
            exit 1
          fi
      
      - name: Verify all services are running
        run: |
          echo "Final health check..."
          echo "‚úÖ Dashboard: http://localhost:3103"
          curl -f http://localhost:3103 > /dev/null || exit 1
          
          echo "‚úÖ Gateway API: http://localhost:4010/health"
          curl -f http://localhost:4010/health > /dev/null || exit 1
          
          echo "‚úÖ Gateway MTProto: http://localhost:4007/health"
          curl -f http://localhost:4007/health > /dev/null || exit 1
          
          echo "üéâ All services healthy and ready for E2E tests!"
      
      # ==============================================================================
      # Run E2E Tests
      # ==============================================================================
      
      - name: Run Playwright tests (${{ matrix.browser }})
        working-directory: frontend/dashboard
        env:
          CI: true
        run: |
          npx playwright test \
            --project=${{ matrix.browser }} \
            --shard=${{ matrix.shard }} \
            --reporter=html,json,list
      
      # ==============================================================================
      # Upload Artifacts
      # ==============================================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}-${{ strategy.job-index }}
          path: |
            frontend/dashboard/playwright-report/
            frontend/dashboard/test-results/
          retention-days: 30
      
      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos-${{ matrix.browser }}-${{ strategy.job-index }}
          path: frontend/dashboard/test-results/**/video.webm
          retention-days: 7
      
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.browser }}-${{ strategy.job-index }}
          path: frontend/dashboard/test-results/**/*.png
          retention-days: 7
      
      # ==============================================================================
      # Cleanup
      # ==============================================================================
      
      - name: Stop services
        if: always()
        run: |
          pkill -f "node.*dashboard" || true
          pkill -f "node.*telegram-gateway" || true
          docker compose -f tools/compose/docker-compose.telegram.yml down || true
      
      - name: Upload service logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: service-logs-${{ matrix.browser }}-${{ strategy.job-index }}
          path: logs/*.log
          retention-days: 7

  # ==============================================================================
  # Merge Test Reports
  # ==============================================================================
  
  merge-reports:
    name: Merge Test Reports
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Prepare dashboard workspace
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'
          cache-dependency-path: frontend/dashboard/package-lock.json
          working-directory: frontend/dashboard
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-reports
          pattern: playwright-results-*
      
      - name: Merge reports
        working-directory: frontend/dashboard
        run: |
          if [ -d "../all-reports" ] && [ "$(ls -A ../all-reports 2>/dev/null)" ]; then
            npx playwright merge-reports --reporter=html,json ../all-reports
          else
            echo "‚ö†Ô∏è  No test results to merge (skipping)"
            mkdir -p playwright-report
            echo "<html><body><h1>No tests executed</h1></body></html>" > playwright-report/index.html
          fi
      
      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-merged-report
          path: frontend/dashboard/playwright-report/
          retention-days: 30
  
  # ==============================================================================
  # Comment PR with Results
  # ==============================================================================
  
  comment-pr:
    name: Comment PR with Results
    needs: merge-reports
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    permissions:
      pull-requests: write
    
    steps:
      - name: Download merged report
        uses: actions/download-artifact@v4
        with:
          name: playwright-merged-report
          path: playwright-report
      
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('playwright-report/results.json', 'utf8'));
            
            const passed = report.suites.reduce((acc, suite) => 
              acc + suite.specs.filter(s => s.ok).length, 0);
            const failed = report.suites.reduce((acc, suite) => 
              acc + suite.specs.filter(s => !s.ok).length, 0);
            const total = passed + failed;
            const passRate = (passed / total * 100).toFixed(2);
            
            const comment = `## üß™ E2E Test Results - Telegram Gateway
            
            | Metric | Value |
            |--------|-------|
            | Total Tests | ${total} |
            | ‚úÖ Passed | ${passed} |
            | ‚ùå Failed | ${failed} |
            | üìä Pass Rate | ${passRate}% |
            
            **Browsers Tested:** Chromium, Firefox, WebKit
            **Viewports:** Desktop + Mobile
            
            ${failed > 0 ? '‚ö†Ô∏è Some tests failed. Check artifacts for details.' : '‚úÖ All tests passed!'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
