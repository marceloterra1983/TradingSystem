name: Documentation Quality Check

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'scripts/docs/**'
      - '.github/workflows/docs-quality.yml'
  pull_request:
    paths:
      - 'docs/content/**'
      - 'scripts/docs/**'
  schedule:
    # Every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Maintenance mode'
        required: true
        default: 'quick'
        type: choice
        options:
          - quick
          - validation
          - optimization
          - full

jobs:
  validate-documentation:
    name: Documentation Quality Validation
    runs-on: ubuntu-latest
    outputs:
      score: ${{ steps.health.outputs.score || '0' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install requests

      - name: Run comprehensive maintenance
        id: maintenance
        run: |
          MODE="quick"
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            MODE=$(jq -r '.inputs.mode // "quick"' "$GITHUB_EVENT_PATH")
          fi
          echo "Running maintenance in $MODE mode..."
          bash scripts/docs/comprehensive-maintenance.sh "$MODE"
        continue-on-error: true

      - name: Generate quality dashboard
        if: always()
        run: |
          python3 scripts/docs/generate-dashboard.py docs/reports

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: documentation-quality-reports
          path: |
            docs/reports/comprehensive-maintenance-*.md
            docs/reports/comprehensive-maintenance-*.log
            docs/reports/dashboard.html
            docs/reports/frontmatter-validation.json
            docs/reports/optimization-report-*.md
            docs/reports/readability-report-*.md
          retention-days: 30

      - name: Extract health score
        if: always()
        id: health
        run: |
          REPORT=$(ls -t docs/reports/comprehensive-maintenance-*.md 2>/dev/null | head -1)
          if [ -z "$REPORT" ]; then
            echo "No maintenance report found; defaulting score to 0"
            echo "score=0" >> $GITHUB_OUTPUT
            exit 0
          fi

          SCORE=$(grep -o "Overall Documentation Health: [0-9]*" "$REPORT" | grep -o "[0-9]*" || echo "0")
          echo "score=$SCORE" >> $GITHUB_OUTPUT
          echo "Health Score: $SCORE/100"

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reports = fs.readdirSync('docs/reports')
              .filter(f => f.startsWith('comprehensive-maintenance-'))
              .filter(f => f.endsWith('.md'))
              .sort()
              .reverse();

            if (reports.length === 0) {
              console.log('No maintenance reports found');
              return;
            }

            const report = fs.readFileSync(`docs/reports/${reports[0]}`, 'utf8');
            const score = '${{ steps.health.outputs.score }}';

            const emoji = score >= 90 ? '‚úÖ' : score >= 75 ? 'üü¢' : score >= 60 ? 'üü°' : 'üî¥';
            const status = score >= 90 ? 'EXCELLENT' : score >= 75 ? 'GOOD' : score >= 60 ? 'FAIR' : 'NEEDS ATTENTION';

            const body = `## ${emoji} Documentation Quality Report

            **Overall Health Score**: ${score}/100 (${status})

            ### Summary

            ${report.split('## Executive Summary')[1]?.split('---')[0] || 'Report generation in progress...'}

            ### Detailed Reports

            - üìä [View Quality Dashboard](../actions/runs/${{ github.run_id }})
            - üìÑ Full maintenance report available in artifacts

            ### Actions Required

            ${score < 75 ? '‚ö†Ô∏è **Action needed**: Health score is below target (75). Please review the detailed report and address critical issues.' : '‚úÖ Documentation quality is good. No immediate action required.'}

            ---
            *Generated by Documentation Quality CI - [View Workflow](../actions/runs/${{ github.run_id }})*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Check quality threshold
        if: always()
        run: |
          SCORE="${{ steps.health.outputs.score }}"
          echo "Documentation Health Score: $SCORE/100"

          if [ "$SCORE" -lt 60 ]; then
            echo "‚ùå CRITICAL: Health score is below 60. Immediate action required!"
            exit 1
          elif [ "$SCORE" -lt 75 ]; then
            echo "‚ö†Ô∏è  WARNING: Health score is below target (75). Please improve documentation quality."
            exit 0
          else
            echo "‚úÖ PASS: Documentation quality is good!"
            exit 0
          fi

  validate-external-links:
    name: External Link Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Determine execution mode
        id: mode
        run: |
          SHOULD_RUN="false"
          if [ "${GITHUB_EVENT_NAME}" = "schedule" ]; then
            SHOULD_RUN="true"
          elif [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            MODE=$(jq -r '.inputs.mode // "quick"' "$GITHUB_EVENT_PATH")
            if [ "$MODE" = "full" ]; then
              SHOULD_RUN="true"
            fi
          fi
          echo "run=$SHOULD_RUN" >> $GITHUB_OUTPUT
          echo "Detected mode: ${MODE:-quick} (run=${SHOULD_RUN})"

      - name: Checkout repository
        if: steps.mode.outputs.run == 'true'
        uses: actions/checkout@v4

      - name: Set up Python
        if: steps.mode.outputs.run == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: steps.mode.outputs.run == 'true'
        run: |
          pip install requests

      - name: Validate external links
        if: steps.mode.outputs.run == 'true'
        id: links
        run: |
          python3 scripts/docs/validate-external-links.py docs/content \
            --timeout 15 \
            --max-retries 3 \
            --max-workers 10
        continue-on-error: true

      - name: Upload link validation report
        if: steps.mode.outputs.run == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: external-links-report
          path: |
            docs/reports/external-links-validation.md
            docs/reports/link-cache.json
          retention-days: 30

      - name: Check link health
        if: steps.mode.outputs.run == 'true' && always()
        run: |
          if [ -f docs/reports/external-links-validation.md ]; then
            INVALID=$(grep -c "‚ùå Invalid" docs/reports/external-links-validation.md || echo "0")
            echo "Invalid links found: $INVALID"

            if [ "$INVALID" -gt 10 ]; then
              echo "‚ö†Ô∏è  WARNING: More than 10 broken external links detected"
              exit 0
            fi
          fi
        env:
          # Explicit no-op; keeps step defined even when skipped
          FORCE_RUN: ${{ steps.mode.outputs.run }}

  notify-on-failure:
    name: Notify on Quality Failure
    runs-on: ubuntu-latest
    needs: [validate-documentation]
    if: failure() && github.event_name == 'schedule'

    steps:
      - name: Create issue for quality failure
        uses: actions/github-script@v7
        with:
          script: |
            const score = '${{ needs.validate-documentation.outputs.score }}';

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Documentation Quality Alert: Health Score Dropped to ${score}/100`,
              body: `## üî¥ Documentation Quality Alert

              The automated documentation quality check has detected issues requiring attention.

              **Health Score**: ${score}/100
              **Workflow Run**: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

              ### Actions Required

              1. Review the [quality report](../actions/runs/${{ github.run_id }})
              2. Run local maintenance: \`bash scripts/docs/comprehensive-maintenance.sh full\`
              3. Fix critical issues identified
              4. Re-run validation to confirm fixes

              ### Resources

              - [Maintenance Guide](../blob/main/docs/reports/COMPREHENSIVE-MAINTENANCE-SYSTEM.md)
              - [Quick Start](../blob/main/docs/reports/QUICK-START-COMPREHENSIVE.md)
              - [Troubleshooting](../blob/main/docs/reports/COMPREHENSIVE-MAINTENANCE-SYSTEM.md#troubleshooting)

              ---
              *This issue was automatically created by the Documentation Quality workflow.*
              `,
              labels: ['documentation', 'quality', 'automated']
            });
