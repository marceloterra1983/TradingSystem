name: Monitoring

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'apps/**'
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:

concurrency:
  group: monitoring-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Job 1: Bundle Size Analysis
  # ============================================================================
  bundle-size:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    steps:
      - name: Checkout current revision
        uses: actions/checkout@v4
        with:
          path: current

      - name: Checkout baseline revision
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          path: baseline

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            current/frontend/dashboard/package-lock.json
            baseline/frontend/dashboard/package-lock.json

      - name: Install dependencies (current)
        working-directory: current/frontend/dashboard
        run: npm ci

      - name: Build and analyze (current)
        id: bundle_current
        working-directory: current/frontend/dashboard
        run: |
          npm run build
          
          node scripts/analyze-bundle.js --json > dist/bundle-report.json

      - name: Install dependencies (baseline)
        if: github.event_name == 'pull_request'
        working-directory: baseline/frontend/dashboard
        run: npm ci

      - name: Build and analyze (baseline)
        if: github.event_name == 'pull_request'
        working-directory: baseline/frontend/dashboard
        run: |
          npm run build
          node scripts/analyze-bundle.js --json > dist/bundle-report.json

      - name: Compare bundle with baseline
        if: github.event_name == 'pull_request'
        id: compare_bundle
        working-directory: current/frontend/dashboard
        run: |
          node scripts/compare-bundle-size.mjs \
            --current-report dist/bundle-report.json \
            --baseline-report ../../baseline/frontend/dashboard/dist/bundle-report.json \
            --output dist/bundle-diff.json \
            --threshold 5

      - name: Comment PR with bundle size
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const diffPath = path.join('current', 'frontend', 'dashboard', 'dist', 'bundle-diff.json');
            let body = `### ðŸ“¦ Bundle Size Report\n\n`;
            const threshold = 5;
            
            if (fs.existsSync(diffPath)) {
              const summary = JSON.parse(fs.readFileSync(diffPath, 'utf8'));
              const { total } = summary;
              const format = (value) => `${value.toFixed(2)} KB`;
              const formatPercent = (value) => `${value.toFixed(2)}%`;
              const statusEmoji = Math.abs(total.diffPercent) > threshold ? 'âš ï¸' : 'âœ…';
              
              body += `| Metric | Baseline | Current | Î” | Î”% |\n`;
              body += `|--------|----------|---------|----|----|\n`;
              body += `| gzip total | ${format(total.baseline)} | ${format(total.current)} | ${format(total.diff)} | ${formatPercent(total.diffPercent)} |\n\n`;
              body += `${statusEmoji} Limite configurado: Â±${threshold}%\n\n`;

              const offenders = summary.chunks
                .filter((chunk) => Math.abs(chunk.diffPercent) > threshold)
                .slice(0, 5);

              if (offenders.length > 0) {
                body += `<details>\n<summary>Chunks acima do limite</summary>\n\n`;
                body += offenders
                  .map((chunk) => `- \`${chunk.name}\`: ${format(chunk.current)} (Î” ${formatPercent(chunk.diffPercent)})`)
                  .join('\n');
                body += `\n\n</details>\n\n`;
              }
            } else {
              body += 'NÃ£o foi possÃ­vel gerar o diff de bundle nesta execuÃ§Ã£o.';
            }

            body += `<details>\n<summary>ðŸ’¡ Dicas para reduzir o bundle</summary>\n\n`;
            body += '- Use dynamic imports para code splitting\n';
            body += '- Remova dependÃªncias nÃ£o utilizadas\n';
            body += '- Otimize imagens e assets\n';
            body += '- Habilite tree shaking\n';
            body += '\n</details>';

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

      - name: Prepare artifact directories
        if: always()
        run: |
          mkdir -p current/frontend/dashboard/dist
          mkdir -p baseline/frontend/dashboard/dist
          if [ ! -f current/frontend/dashboard/dist/bundle-diff.json ]; then
            echo '{}' > current/frontend/dashboard/dist/bundle-diff.json
          fi
          if [ ! -f baseline/frontend/dashboard/dist/bundle-report.json ]; then
            echo '{}' > baseline/frontend/dashboard/dist/bundle-report.json
          fi

      - name: Upload bundle artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis-${{ github.run_attempt }}
          path: |
            current/frontend/dashboard/dist/stats.html
            current/frontend/dashboard/dist/bundle-report.txt
            current/frontend/dashboard/dist/bundle-report.json
            current/frontend/dashboard/dist/bundle-diff.json
            baseline/frontend/dashboard/dist/bundle-report.json

  # ============================================================================
  # Job 2: Health Check
  # ============================================================================
  health-check:
    name: Infrastructure Health
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check service endpoints
        run: |
          echo "# ðŸ¥ Health Check Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status | Response Time |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|---------------|" >> $GITHUB_STEP_SUMMARY
          
          # Define services to check (adjust URLs as needed)
          declare -A services=(
            ["Documentation"]="http://localhost:3400/health"
            ["Dashboard"]="http://localhost:3000/health"
            ["API Gateway"]="http://localhost:8080/health"
          )
          
          for service in "${!services[@]}"; do
            url="${services[$service]}"
            
            # Perform health check
            start_time=$(date +%s%N)
            if curl -sf "$url" > /dev/null 2>&1; then
              end_time=$(date +%s%N)
              response_time=$(( (end_time - start_time) / 1000000 ))
              echo "| $service | âœ… Healthy | ${response_time}ms |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| $service | âŒ Unhealthy | - |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Last checked: $(date -u '+%Y-%m-%d %H:%M:%S UTC')_" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Job 3: Performance Metrics
  # ============================================================================
  performance:
    name: Performance Metrics
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: frontend/dashboard
        run: npm ci

      - name: Run Lighthouse CI
        working-directory: frontend/dashboard
        run: |
          npm install -g @lhci/cli
          npm run build
          
          # Run Lighthouse (requires server running)
          # lhci autorun || echo "Lighthouse CI not configured yet"
          
          echo "::notice::Lighthouse CI configuration pending"

  # ============================================================================
  # Job 4: Monitoring Summary
  # ============================================================================
  monitoring-summary:
    name: Monitoring Summary
    runs-on: ubuntu-latest
    needs: [bundle-size, health-check, performance]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "# ðŸ“Š Monitoring Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Bundle Size | ${{ needs.bundle-size.result == 'success' && 'âœ… Passed' || needs.bundle-size.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Health Check | ${{ needs.health-check.result == 'success' && 'âœ… Passed' || needs.health-check.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance | ${{ needs.performance.result == 'success' && 'âœ… Passed' || needs.performance.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
