name: Monitoring

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'apps/**'
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:

concurrency:
  group: monitoring-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Job 1: Bundle Size Analysis
  # ============================================================================
  bundle-size:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: frontend/dashboard
        run: npm ci

      - name: Build and analyze
        working-directory: frontend/dashboard
        run: |
          npm run build
          
          # Get bundle sizes
          TOTAL_SIZE=$(du -sb dist | cut -f1)
          TOTAL_SIZE_MB=$(echo "scale=2; $TOTAL_SIZE / 1024 / 1024" | bc)
          
          echo "Total bundle size: ${TOTAL_SIZE_MB} MB"
          echo "bundle_size_mb=${TOTAL_SIZE_MB}" >> $GITHUB_OUTPUT
        id: bundle_analysis

      - name: Check bundle size threshold
        run: |
          MAX_SIZE=5.0  # 5 MB threshold
          CURRENT_SIZE=${{ steps.bundle_analysis.outputs.bundle_size_mb }}
          
          if (( $(echo "$CURRENT_SIZE > $MAX_SIZE" | bc -l) )); then
            echo "::warning::Bundle size ${CURRENT_SIZE}MB exceeds threshold ${MAX_SIZE}MB"
          fi

      - name: Comment PR with bundle size
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const bundleSize = '${{ steps.bundle_analysis.outputs.bundle_size_mb }}';
            
            const comment = `### ðŸ“¦ Bundle Size Report
            
            **Total Size:** ${bundleSize} MB
            **Threshold:** 5.0 MB
            **Status:** ${parseFloat(bundleSize) <= 5.0 ? 'âœ… Within limits' : 'âš ï¸ Exceeds threshold'}
            
            <details>
            <summary>ðŸ’¡ Tips to reduce bundle size</summary>
            
            - Use dynamic imports for code splitting
            - Remove unused dependencies
            - Optimize images and assets
            - Enable tree shaking
            
            </details>
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # ============================================================================
  # Job 2: Health Check
  # ============================================================================
  health-check:
    name: Infrastructure Health
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check service endpoints
        run: |
          echo "# ðŸ¥ Health Check Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status | Response Time |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|---------------|" >> $GITHUB_STEP_SUMMARY
          
          # Define services to check (adjust URLs as needed)
          declare -A services=(
            ["Documentation"]="http://localhost:3400/health"
            ["Dashboard"]="http://localhost:3000/health"
            ["API Gateway"]="http://localhost:8080/health"
          )
          
          for service in "${!services[@]}"; do
            url="${services[$service]}"
            
            # Perform health check
            start_time=$(date +%s%N)
            if curl -sf "$url" > /dev/null 2>&1; then
              end_time=$(date +%s%N)
              response_time=$(( (end_time - start_time) / 1000000 ))
              echo "| $service | âœ… Healthy | ${response_time}ms |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| $service | âŒ Unhealthy | - |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Last checked: $(date -u '+%Y-%m-%d %H:%M:%S UTC')_" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Job 3: Performance Metrics
  # ============================================================================
  performance:
    name: Performance Metrics
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: frontend/dashboard
        run: npm ci

      - name: Run Lighthouse CI
        working-directory: frontend/dashboard
        run: |
          npm install -g @lhci/cli
          npm run build
          
          # Run Lighthouse (requires server running)
          # lhci autorun || echo "Lighthouse CI not configured yet"
          
          echo "::notice::Lighthouse CI configuration pending"

  # ============================================================================
  # Job 4: Monitoring Summary
  # ============================================================================
  monitoring-summary:
    name: Monitoring Summary
    runs-on: ubuntu-latest
    needs: [bundle-size, health-check, performance]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "# ðŸ“Š Monitoring Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Bundle Size | ${{ needs.bundle-size.result == 'success' && 'âœ… Passed' || needs.bundle-size.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Health Check | ${{ needs.health-check.result == 'success' && 'âœ… Passed' || needs.health-check.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance | ${{ needs.performance.result == 'success' && 'âœ… Passed' || needs.performance.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
