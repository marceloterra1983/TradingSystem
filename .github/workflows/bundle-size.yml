name: Bundle Size Analysis

on:
  pull_request:
    paths:
      - 'frontend/dashboard/**'
      - '.github/workflows/bundle-size.yml'
  push:
    branches:
      - main
    paths:
      - 'frontend/dashboard/**'

jobs:
  analyze:
    name: Analyze Bundle Size
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/dashboard/package-lock.json'

      - name: Install dependencies
        working-directory: frontend/dashboard
        run: npm ci

      - name: Build and Analyze
        working-directory: frontend/dashboard
        run: npm run analyze:bundle:ci
        continue-on-error: true
        id: analyze

      - name: Read Bundle Report
        id: report
        working-directory: frontend/dashboard
        run: |
          if [ -f dist/bundle-report.txt ]; then
            echo "REPORT<<EOF" >> $GITHUB_OUTPUT
            cat dist/bundle-report.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "REPORT=No report generated" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const report = `${{ steps.report.outputs.REPORT }}`;
            const body = `## üìä Bundle Size Analysis\n\n\`\`\`\n${report}\n\`\`\`\n\n---\n*Generated by [bundle-size.yml](/.github/workflows/bundle-size.yml)*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: body
            });

      - name: Upload Bundle Stats
        uses: actions/upload-artifact@v4
        with:
          name: bundle-stats
          path: |
            frontend/dashboard/dist/stats.html
            frontend/dashboard/dist/bundle-report.txt
          retention-days: 30

      - name: Compare with Base
        if: github.event_name == 'pull_request'
        working-directory: frontend/dashboard
        run: |
          # Checkout base branch
          git fetch origin ${{ github.base_ref }}
          git checkout origin/${{ github.base_ref }}
          
          # Build base
          npm ci
          npm run build
          BASE_SIZE=$(du -sb dist | cut -f1)
          
          # Checkout PR branch
          git checkout ${{ github.head_ref }}
          npm ci
          npm run build
          PR_SIZE=$(du -sb dist | cut -f1)
          
          # Calculate diff
          DIFF=$((PR_SIZE - BASE_SIZE))
          DIFF_KB=$((DIFF / 1024))
          
          echo "Base size: $((BASE_SIZE / 1024)) KB"
          echo "PR size: $((PR_SIZE / 1024)) KB"
          echo "Difference: ${DIFF_KB} KB"
          
          if [ $DIFF_KB -gt 50 ]; then
            echo "‚ö†Ô∏è Bundle size increased by more than 50 KB!"
            exit 1
          fi

      - name: Fail on Budget Exceeded
        if: steps.analyze.outcome == 'failure'
        run: |
          echo "‚ùå Bundle size exceeds budget!"
          exit 1

