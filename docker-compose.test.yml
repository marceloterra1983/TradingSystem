name: tradingsystem-test

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: test-timescaledb
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: tradingsystem
      POSTGRES_USER: timescale
      POSTGRES_PASSWORD: changeme
      TIMESCALEDB_TELEMETRY: 'off'
    volumes:
      - timescaledb-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "timescale"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  timescaledb-test-data:
